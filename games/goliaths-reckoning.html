<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goliath's Reckoning - Flamea</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #1B263B;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
        }
        .game-container {
            background: #0D1B2A;
            border: 2px solid #415A77;
            box-shadow: 0 0 20px rgba(65, 90, 119, 0.5);
        }
        #text-display {
            height: 280px;
            overflow-y: auto;
            color: #E0E1DD;
            line-height: 1.7;
        }
        .option-button {
            background-color: #415A77;
            color: #E0E1DD;
            transition: all 0.2s ease-in-out;
            border-left: 5px solid transparent;
        }
        .option-button:hover {
            background-color: #778DA9;
            border-left: 5px solid #E0E1DD;
        }
        .progress-bar-container {
            background-color: #1B263B;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .modal { background: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- In-Game Menu & Stats -->
    <div class="w-full max-w-4xl mx-auto rounded-t-lg p-3 game-container border-b-0">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-bold text-red-300">Goliath's Reckoning</h1>
            <div class="flex space-x-2">
                <button id="instructions-btn" class="btn-game bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-info-circle"></i></button>
                <button id="restart-btn" class="btn-game bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-redo"></i></button>
                <a href="../games.html" class="btn-game bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-door-open"></i></a>
            </div>
        </div>
        <!-- Resource Bars -->
        <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
                <label for="hope-bar" class="mb-1 block font-bold">Hope:</label>
                <div class="progress-bar-container w-full rounded-full h-4">
                    <div id="hope-bar" class="progress-bar bg-green-500 h-4 rounded-full" style="width: 50%"></div>
                </div>
            </div>
            <div>
                <label for="credibility-bar" class="mb-1 block font-bold">Credibility:</label>
                <div class="progress-bar-container w-full rounded-full h-4">
                    <div id="credibility-bar" class="progress-bar bg-blue-500 h-4 rounded-full" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="w-full max-w-4xl mx-auto p-6 rounded-b-2xl shadow-2xl game-container">
        <div id="text-display" class="mb-4 p-4 bg-black/30 rounded-lg text-lg"></div>
        <div id="options-container" class="grid grid-cols-1 gap-3"></div>
    </div>
    
     <!-- Instructions/End Modal -->
    <div id="modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal hidden z-50">
        <div class="game-container w-11/12 max-w-md p-8 rounded-2xl shadow-2xl text-center">
            <h2 id="modal-title" class="text-3xl font-bold mb-4 text-red-300"></h2>
            <p id="modal-text" class="mb-6 text-lg"></p>
            <button id="modal-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg"></button>
        </div>
    </div>

    <script src="../assets/js/goliaths-reckoning.js"></script>
</body>
</html>
