<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System - A Satirical Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        body {
            background-color: #333;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23444444' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Special Elite', cursive;
        }
        .game-container {
            background: #F3EAD3; /* Old paper color */
            color: #222;
            border: 10px solid #C19A6B; /* Wood frame */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        #text-display {
            height: 300px;
            overflow-y: auto;
            line-height: 1.8;
            scrollbar-width: thin;
            scrollbar-color: #8A6642 #F3EAD3;
        }
        .option-button {
            background-color: #D1B894;
            border: 2px solid #8A6642;
            transition: all 0.2s;
        }
        .option-button:hover {
            background-color: #E6D5B8;
            transform: translateY(-2px);
        }
        .modal-backdrop { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background-color: #222;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #222; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- In-Game Menu -->
    <div class="w-full max-w-4xl mx-auto p-2 mb-4 rounded-lg" style="background-color: #C19A6B;">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-black">The System: A Satirical Game</h1>
            <div class="flex space-x-2">
                <button id="restart-btn" class="btn-game bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-redo"></i> Restart</button>
                <a href="../games.html" class="btn-game bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-door-open"></i> Quit</a>
            </div>
        </div>
    </div>
    
    <!-- Game Area -->
    <div id="game-area" class="w-full max-w-4xl mx-auto p-8 rounded-lg shadow-2xl game-container">
        <div id="text-display" class="mb-4 text-xl"></div>
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
    
    <!-- Disclaimer/Instructions Modal -->
    <div id="modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal-backdrop hidden z-50">
        <div class="game-container w-11/12 max-w-md p-8 rounded-lg shadow-2xl text-center">
            <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
            <p id="modal-text" class="mb-6 text-lg"></p>
            <button id="modal-button" class="w-full option-button font-bold py-2 px-4 rounded-lg"></button>
        </div>
    </div>

    <script type="module" src="../assets/js/satirical-game.js"></script>
</body>
</html>
