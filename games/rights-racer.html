<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rights Racer - FLAMEA Kids</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .racing-container {
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #DEB887 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .road {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100vh;
            background: #333;
            background-image: repeating-linear-gradient(
                to top,
                transparent,
                transparent 40px,
                #FFF 40px,
                #FFF 60px
            );
            animation: roadMove 2s linear infinite;
        }
        
        @keyframes roadMove {
            0% { background-position-y: 0; }
            100% { background-position-y: 100px; }
        }
        
        .car {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .rights-token {
            position: absolute;
            width: 40px;
            height: 40px;
            background: gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: tokenMove 3s linear infinite;
            cursor: pointer;
        }
        
        @keyframes tokenMove {
            0% { top: -50px; }
            100% { top: 100vh; }
        }
        
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: obstacleMove 3s linear infinite;
        }
        
        @keyframes obstacleMove {
            0% { top: -50px; }
            100% { top: 100vh; }
        }
        
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            z-index: 20;
        }
        
        .speed-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
        }
        
        .control-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="racing-container" id="gameArea">
        <div class="road"></div>
        
        <div class="car" id="playerCar">üöó</div>
        
        <div class="game-ui">
            <div>Score: <span id="raceScore">0</span></div>
            <div>Rights Collected: <span id="rightsCount">0</span></div>
            <div>Speed: <span id="speedDisplay">1</span></div>
        </div>
        
        <div class="speed-control">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="slowBtn">üêå</button>
            <button class="control-btn" id="fastBtn">üöÄ</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
    </div>

    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/rights-racer.js"></script>
</body>
</html>
