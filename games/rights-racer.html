<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rights Racer - Flamea</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #111827; /* bg-gray-900 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><path fill="%231F2937" d="M0 0h100v100H0z"/><circle cx="10" cy="10" r="1" fill="%23FBBF24"/><circle cx="80" cy="20" r="1" fill="%23FBBF24"/><circle cx="30" cy="70" r="2" fill="%23FBBF24"/><circle cx="50" cy="40" r="1" fill="%23FBBF24"/><circle cx="90" cy="90" r="1" fill="%23FBBF24"/><circle cx="60" cy="80" r="2" fill="%23FBBF24"/></svg>');
            border-radius: 1rem;
            border: 4px solid #FBBF24;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }
        .btn-game {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .modal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-white">

    <!-- In-Game UI -->
    <div id="game-ui" class="w-full max-w-3xl mx-auto rounded-lg p-2 mb-4 bg-gray-800 border-2 border-yellow-400">
        <div class="flex justify-between items-center">
             <div class="flex items-center space-x-4">
                <div id="score" class="text-xl font-bold text-green-400">Score: 0</div>
                <div id="lives" class="text-xl font-bold text-red-400">Lives: 💖💖💖</div>
            </div>
            <div class="flex space-x-2">
                <button id="instructions-btn" class="btn-game bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-info-circle"></i></button>
                <button id="restart-btn" class="btn-game bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-redo"></i></button>
                <a href="../games.html" class="btn-game bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg text-sm"><i class="fas fa-door-open"></i></a>
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal hidden z-50">
        <div class="bg-gray-800 w-11/12 max-w-md p-6 rounded-2xl shadow-2xl border-2 border-yellow-300">
            <h2 class="text-3xl font-bold mb-4 text-yellow-300">How to Play Rights Racer</h2>
            <p class="mb-2 text-lg">Use your <strong class="text-yellow-300">mouse</strong> or <strong class="text-yellow-300">arrow keys</strong> to move the character left and right.</p>
            <p class="mb-2 text-lg">Catch the good items (like 📖, 🏠, ⚕️) to score points!</p>
            <p class="mb-4 text-lg">Avoid the obstacles (like 💣)! You have 3 lives.</p>
            <button id="close-modal-btn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded-lg">Let's Race!</button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
     <div id="game-over-modal" class="fixed inset-0 w-full h-full flex items-center justify-center modal hidden z-50">
        <div class="bg-gray-800 w-11/12 max-w-md p-8 rounded-2xl text-center shadow-2xl border-2 border-red-500">
            <h2 class="text-4xl font-bold mb-4 text-red-500">Game Over!</h2>
            <p class="text-xl mb-2">Your final score is:</p>
            <p id="final-score" class="text-5xl font-bold mb-6 text-yellow-300">0</p>
            <button id="play-again-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-xl">Play Again</button>
        </div>
    </div>


    <script src="../assets/js/rights-racer.js"></script>
</body>
</html>
