<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Simulator - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #1F2937; color: white; }
        .game-container { max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: #374151; border-radius: 0.5rem; }
        .option { padding: 1rem; margin: 0.5rem 0; background-color: #4B5563; border-radius: 0.5rem; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { background-color: #6B7280; transform: translateX(5px); }
        .progress-bar { height: 1rem; background-color: #2563EB; border-radius: 0.5rem; transition: width 0.5s ease; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold text-center mb-6">Legal Simulator</h1>
        <p class="text-center text-gray-300 mb-6">Prepare for your legal case with this interactive simulator.</p>
        <div id="progress" class="mb-6">
            <p>Progress: <span id="progress-text">0%</span></p>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
        <div id="scenario" class="mb-6">
            <h2 class="text-xl font-bold">Scenario</h2>
            <p id="scenario-text">You are a father preparing for a custody case in South Africa. Your first step is to understand your rights under the Constitution.</p>
        </div>
        <div id="options">
            <h2 class="text-xl font-bold">What will you do?</h2>
            <div id="option-list" class="mt-2"></div>
        </div>
        <button id="restart" class="mt-6 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-500 transition-colors hidden">Restart Game</button>
    </div>
    <script>
        const scenarios = [
            {
                text: "You are a father preparing for a custody case in South Africa. Your first step is to understand your rights under the Constitution.",
                options: [
                    { text: "Study Section 28 of the Constitution (Children’s Rights)", next: 1, progress: 20 },
                    { text: "Hire a lawyer immediately", next: 2, progress: 10 },
                    { text: "Do nothing and hope for the best", next: 3, progress: 0 }
                ]
            },
            {
                text: "You’ve learned that Section 28 ensures the child’s best interests are paramount. Now, you need to gather evidence for your case.",
                options: [
                    { text: "Collect proof of your involvement in your child’s life", next: 4, progress: 40 },
                    { text: "File a court application without evidence", next: 5, progress: 20 },
                    { text: "Ask your ex-partner for cooperation", next: 6, progress: 30 }
                ]
            },
            {
                text: "The lawyer advises you to prepare thoroughly before filing. What’s your next step?",
                options: [
                    { text: "Research court processes in South Africa", next: 4, progress: 30 },
                    { text: "Trust the lawyer to handle everything", next: 7, progress: 20 }
                ]
            },
            {
                text: "You’ve lost the case due to lack of preparation. Try again?",
                options: [],
                end: "Try again to improve your outcome."
            },
            {
                text: "You’ve submitted strong evidence and understand the court process. The judge is impressed. You win your case!",
                options: [],
                end: "Congratulations! You’ve successfully prepared for your legal case."
            },
            {
                text: "The court rejects your application due to insufficient evidence.",
                options: [],
                end: "Try again to strengthen your case."
            },
            {
                text: "Your ex-partner agrees to mediate, but you still need a court order.",
                options: [
                    { text: "Proceed to court with mediation agreement", next: 4, progress: 50 }
                ]
            },
            {
                text: "The lawyer files the case, but you’re unprepared for the hearing.",
                options: [],
                end: "Try again with better preparation."
            }
        ];

        let currentScenario = 0;
        let progress = 0;

        function loadScenario(index) {
            const scenario = scenarios[index];
            document.getElementById('scenario-text').textContent = scenario.text;
            const optionList = document.getElementById('option-list');
            optionList.innerHTML = '';
            if (scenario.options.length === 0) {
                optionList.innerHTML = `<p class="text-gray-300">${scenario.end}</p>`;
                document.getElementById('restart').classList.remove('hidden');
            } else {
                scenario.options.forEach((option, i) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.textContent = option.text;
                    div.onclick = () => {
                        progress += option.progress;
                        updateProgress();
                        loadScenario(option.next);
                    };
                    optionList.appendChild(div);
                });
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progress = Math.min(progress, 100);
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
        }

        document.getElementById('restart').onclick = () => {
            currentScenario = 0;
            progress = 0;
            updateProgress();
            loadScenario(0);
            document.getElementById('restart').classList.add('hidden');
        };

        loadScenario(0);
    </script>
</body>
</html>
