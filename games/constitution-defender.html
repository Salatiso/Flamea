<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Legal Eagle: Constitution Defender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents browser gestures on mobile */
        }
        #game-container {
            border: 4px solid #e94560;
            box-shadow: 0 0 20px #e94560, inset 0 0 10px #16213e;
            position: relative;
            background-color: #0f3460;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.2) 1px, transparent 0),
                radial-gradient(circle at 10px 10px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: transparent;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(15, 52, 96, 0.8);
        }
        h1 {
            font-size: 2.5rem;
            color: #f9d923;
            text-shadow: 3px 3px 0 #e94560;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            max-width: 80%;
            line-height: 1.5;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            background: #f9d923;
            color: #16213e;
            border: 3px solid #e94560;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 #e94560;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #e94560;
            color: #f9d923;
            box-shadow: 5px 5px 0 #f9d923;
        }
        button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            color: #f9d923;
            text-shadow: 2px 2px 0 #e94560;
        }
        #question-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(22, 33, 62, 0.9);
            padding: 15px;
            border: 2px solid #f9d923;
            border-radius: 10px;
            width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }
        #mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0.5;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background: #f9d923;
            border: 3px solid #e94560;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #16213e;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <div id="question-container" style="display: none;">
            <p id="question-text"></p>
        </div>
        <div id="startScreen" class="overlay">
            <h1>Legal Eagle</h1>
            <p>Defend your rights! Shoot down the myths and falsehoods. Use Arrow Keys or Touch to move. Use Spacebar or Tap to shoot. Answer the questions by shooting the correct bubble!</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" class="overlay" style="display: none;">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="mobile-controls" style="display: none;">
            <button id="leftBtn" class="control-button">&larr;</button>
            <button id="shootBtn" class="control-button">&#9679;</button>
            <button id="rightBtn" class="control-button">&rarr;</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const finalScoreEl = document.getElementById('finalScore');
        const questionContainer = document.getElementById('question-container');
        const questionTextEl = document.getElementById('question-text');

        let gameWidth, gameHeight;
        let player, projectiles, enemies, answerBubbles, particles;
        let score, lives, gameFrame, isGameOver, currentQuestion;
        
        let keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // --- Sound Effects ---
        const synth = new Tone.Synth().toDestination();
        const metalSynth = new Tone.MetalSynth().toDestination();
        const hitSynth = new Tone.MembraneSynth().toDestination();

        const soundEffects = {
            shoot: () => synth.triggerAttackRelease("C5", "8n"),
            enemyHit: () => hitSynth.triggerAttackRelease("C3", "8n"),
            correctAnswer: () => synth.triggerAttackRelease("C6", "8n"),
            wrongAnswer: () => synth.triggerAttackRelease("C2", "8n"),
            gameOver: () => metalSynth.triggerAttackRelease("C2", "2n"),
        };
        
        const questions = [
            {
                question: "What is the supreme law of South Africa?",
                options: ["The Children's Act", "The Constitution", "A High Court Ruling"],
                correctAnswer: "The Constitution"
            },
            {
                question: "Which section guarantees your right to equality without gender discrimination?",
                options: ["Section 9", "Section 28", "Section 2"],
                correctAnswer: "Section 9"
            },
            {
                question: "What is the most important principle in any legal matter involving a child?",
                options: ["The mother's preference", "The father's contribution", "The child's best interests"],
                correctAnswer: "The child's best interests"
            },
            {
                question: "Can a normal Act of Parliament overrule the Constitution?",
                options: ["Yes, if Parliament votes", "No, the Constitution is supreme", "Only in emergencies"],
                correctAnswer: "No, the Constitution is supreme"
            },
            {
                question: "What does 'equality' in Section 9 mean for parents?",
                options: ["Fathers and mothers have equal rights", "Parents must earn the same", "Mothers have more rights"],
                correctAnswer: "Fathers and mothers have equal rights"
            }
        ];

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = gameWidth / 2 - this.width / 2;
                this.y = gameHeight - this.height - 20;
                this.speed = 7;
                this.color = '#f9d923';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                if (keys.ArrowLeft && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys.ArrowRight && this.x < gameWidth - this.width) {
                    this.x += this.speed;
                }
                this.draw();
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 10;
                this.color = '#e94560';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= this.speed;
                this.draw();
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = color;
                this.life = 100;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1;
                this.draw();
            }
        }

        class Enemy {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (gameWidth - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 60 + 200}, 80%, 50%)`; // Shades of blue/purple
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
                this.draw();
            }
        }

        class AnswerBubble {
            constructor(text, isCorrect) {
                this.text = text;
                this.isCorrect = isCorrect;
                this.radius = ctx.measureText(text).width / 2 + 20;
                this.x = Math.random() * (gameWidth - this.radius * 2) + this.radius;
                this.y = -this.radius;
                this.speed = Math.random() * 1 + 0.5;
                this.color = isCorrect ? 'rgba(52, 211, 153, 0.8)' : 'rgba(233, 69, 96, 0.8)';
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText(this.text, this.x, this.y);
            }
            update() {
                this.y += this.speed;
                this.draw();
            }
        }
        
        function handleProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.update();
                if (p.y < 0) {
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function handleEnemies() {
            if (gameFrame % 100 === 0 && answerBubbles.length === 0) { // Spawn enemies when not answering a question
                enemies.push(new Enemy());
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.update();
                if (e.y > gameHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = `Lives: ${lives}`;
                }
            }
        }
        
        function handleAnswerBubbles() {
            for (let i = answerBubbles.length - 1; i >= 0; i--) {
                const b = answerBubbles[i];
                b.update();
                if (b.y > gameHeight + b.radius) {
                    answerBubbles.splice(i, 1);
                }
            }
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function handleCollisions() {
            // Projectiles vs Enemies
            for (let i = projectiles.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (projectiles[i] && enemies[j] &&
                        projectiles[i].x < enemies[j].x + enemies[j].width &&
                        projectiles[i].x + projectiles[i].width > enemies[j].x &&
                        projectiles[i].y < enemies[j].y + enemies[j].height &&
                        projectiles[i].y + projectiles[i].height > enemies[j].y) {
                        
                        createParticles(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2, enemies[j].color, 15);
                        soundEffects.enemyHit();
                        projectiles.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreEl.textContent = `Score: ${score}`;
                    }
                }
            }

            // Projectiles vs Answer Bubbles
             for (let i = projectiles.length - 1; i >= 0; i--) {
                for (let j = answerBubbles.length - 1; j >= 0; j--) {
                     if (projectiles[i] && answerBubbles[j]) {
                        const dist = Math.hypot(projectiles[i].x - answerBubbles[j].x, projectiles[i].y - answerBubbles[j].y);
                        if(dist < answerBubbles[j].radius) {
                            projectiles.splice(i, 1);
                            if (answerBubbles[j].isCorrect) {
                                soundEffects.correctAnswer();
                                score += 100;
                                scoreEl.textContent = `Score: ${score}`;
                                enemies = []; // Clear all myths
                                createParticles(answerBubbles[j].x, answerBubbles[j].y, 'gold', 50);
                            } else {
                                soundEffects.wrongAnswer();
                                lives--;
                                livesEl.textContent = `Lives: ${lives}`;
                                createParticles(answerBubbles[j].x, answerBubbles[j].y, 'grey', 30);
                            }
                            answerBubbles = [];
                            questionContainer.style.display = 'none';
                        }
                    }
                }
            }
        }
        
        function manageQuestions() {
            if (gameFrame % 1000 === 0 && answerBubbles.length === 0) { // Ask a question every ~16 seconds
                currentQuestion = questions[Math.floor(Math.random() * questions.length)];
                questionTextEl.textContent = currentQuestion.question;
                questionContainer.style.display = 'block';
                
                const options = [...currentQuestion.options]; // Create a copy to shuffle
                for (let i = options.length - 1; i > 0; i--) { // Fisher-Yates shuffle
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }

                options.forEach(opt => {
                    const isCorrect = (opt === currentQuestion.correctAnswer);
                    answerBubbles.push(new AnswerBubble(opt, isCorrect));
                });
            }
        }

        function checkGameOver() {
            if (lives <= 0) {
                isGameOver = true;
            }
        }

        function init() {
            isGameOver = false;
            score = 0;
            lives = 3;
            gameFrame = 0;
            scoreEl.textContent = `Score: ${score}`;
            livesEl.textContent = `Lives: ${lives}`;
            player = new Player();
            projectiles = [];
            enemies = [];
            answerBubbles = [];
            particles = [];
            currentQuestion = null;
        }

        function animate() {
            if (isGameOver) {
                soundEffects.gameOver();
                gameOverScreen.style.display = 'flex';
                finalScoreEl.textContent = `Your Final Score: ${score}`;
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            handleProjectiles();
            handleEnemies();
            handleAnswerBubbles();
            handleParticles();
            handleCollisions();
            manageQuestions();
            checkGameOver();
            gameFrame++;
            requestAnimationFrame(animate);
        }

        function setupEventListeners() {
            window.addEventListener('keydown', e => {
                if (e.code in keys) keys[e.code] = true;
                if (e.code === 'Space' && !keys.Space) {
                    projectiles.push(new Projectile(player.x + player.width / 2 - 2.5, player.y));
                    soundEffects.shoot();
                    keys.Space = true; // Prevent holding down space
                }
            });

            window.addEventListener('keyup', e => {
                if (e.code in keys) keys[e.code] = false;
            });
            
            // Touch controls
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const shootBtn = document.getElementById('shootBtn');
            
            leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowLeft = true; });
            leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowLeft = false; });
            rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowRight = true; });
            rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowRight = false; });
            shootBtn.addEventListener('touchstart', (e) => { 
                e.preventDefault();
                projectiles.push(new Projectile(player.x + player.width / 2 - 2.5, player.y));
                soundEffects.shoot();
            });

        }

        function resizeGame() {
            const container = document.getElementById('game-container');
            const aspectRatio = 4 / 3;
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;
            const windowRatio = newWidth / newHeight;

            if (windowRatio > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }
            
            container.style.width = `${newWidth}px`;
            container.style.height = `${newHeight}px`;
            canvas.width = newWidth;
            canvas.height = newHeight;
            gameWidth = newWidth;
            gameHeight = newHeight;

            if(player) { // Reposition player on resize
                player.x = gameWidth / 2 - player.width / 2;
                player.y = gameHeight - player.height - 20;
            }
            
             // Show mobile controls on touch devices
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.getElementById('mobile-controls').style.display = 'flex';
            } else {
                 document.getElementById('mobile-controls').style.display = 'none';
            }
        }
        
        startButton.addEventListener('click', () => {
            Tone.start(); // Required for audio to work after user interaction
            startScreen.style.display = 'none';
            init();
            animate();
        });

        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            init();
            animate();
        });

        window.addEventListener('resize', resizeGame);
        
        // Initial setup
        resizeGame();
        setupEventListeners();

    </script>
</body>
</html>
