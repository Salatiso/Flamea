    <style>
        /* Base styles for the demonstration */
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .page-container { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem 2rem; background-size: cover; background-position: center; background-attachment: fixed; position: relative; border-bottom: 2px solid #4ade80; }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        .text-shadow { text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        .flip-card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; width: 100%; max-w-6xl; }
        .flip-card { background-color: transparent; width: 100%; height: 220px; perspective: 1000px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.7s; transform-style: preserve-3d; }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 0.75rem; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 1.5rem; border: 1px solid #4b5563; }
        .flip-card-front { background-color: #1f2937; /* gray-800 */ }
        .flip-card-back { background-color: #4f46e5; transform: rotateY(180deg); }
        .flip-card h3 { font-family: 'Roboto Slab', serif; font-size: 1.5rem; }
    </style>
</head>
