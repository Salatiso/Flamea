<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea Publications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background for a premium feel */
            color: #f3f4f6;
        }

        /* Carousel styles inspired by salatiso.com */
        .book-carousel {
            width: 100%;
            overflow: hidden;
            padding: 60px 0;
            white-space: nowrap;
            position: relative;
        }

        .book-carousel:before,
        .book-carousel:after {
            content: "";
            position: absolute;
            top: 0;
            width: 250px;
            height: 100%;
            z-index: 2;
        }

        .book-carousel:before {
            left: 0;
            background: linear-gradient(to left, rgba(17, 24, 39, 0), #111827);
        }

        .book-carousel:after {
            right: 0;
            background: linear-gradient(to right, rgba(17, 24, 39, 0), #111827);
        }

        .book-track {
            display: inline-block;
            animation: scroll 60s linear infinite;
        }
        
        .book-track:hover {
            animation-play-state: paused;
        }

        .book-item {
            display: inline-block;
            width: 200px; /* Width of the book cover */
            height: 300px; /* Height of the book cover */
            margin: 0 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-item:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .book-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #374151;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="flex">

    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col items-center justify-center min-h-screen p-4 md:p-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Our Publications</h1>
            <p class="text-lg text-gray-400 mt-2">Explore our collection of literature. Click a book to start reading.</p>
        </div>

        <div class="book-carousel">
            <div id="book-track" class="book-track">
                <!-- Books will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load sidebar
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });

            const books = [
                { id: 'BK-Goliaths_Reckoning.txt', title: 'Goliath\'s Reckoning' },
                { id: 'BK-HomeSchooling_Father.txt', title: 'The Home Schooling Father' },
                { id: 'BK-Know_Yourself.txt', title: 'Know Yourself' },
                { id: 'BK-Beyond_Redress.txt', title: 'Beyond Redress' },
                { id: 'BK-Goliaths_Stand.txt', title: 'Goliath\'s Stand' },
                { id: 'BK-SF_Career.txt', title: 'Single Father: Career' },
                { id: 'BK-SF_Plans.txt', title: 'Single Father: Plans' },
                { id: 'BK-Zazi_Mzantsi_Afrika.txt', title: 'Zazi Mzantsi Afrika' },
                { id: 'BK-Utata_ozifundiselayo_ekhayeni.txt', title: 'Utata Ozifundiselayo Ekhayeni' }
            ];

            const track = document.getElementById('book-track');
            
            // Duplicate books for seamless loop
            const allBooks = [...books, ...books];

            allBooks.forEach(book => {
                const bookElement = document.createElement('a');
                bookElement.href = `book-reader.html?book=${book.id}`;
                bookElement.className = 'book-item';
                
                // Using placehold.co for dynamic, good-looking placeholders
                const coverImageUrl = `https://placehold.co/400x600/1e293b/ffffff?text=${encodeURIComponent(book.title)}&font=lora`;

                bookElement.innerHTML = `<img src="${coverImageUrl}" alt="Cover of ${book.title}">`;
                track.appendChild(bookElement);
            });
        });
    </script>
</body>
</html>
