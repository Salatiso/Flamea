<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .book-list-item.active {
            background-color: #dbeafe; /* Tailwind's blue-100 */
            border-left: 4px solid #3b82f6; /* Tailwind's blue-500 */
        }
        #book-content {
            white-space: pre-wrap; /* Allows text to wrap and preserves line breaks */
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar with Book List -->
        <aside class="w-1/3 md:w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <header class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">Our Publications</h1>
            </header>
            <nav id="book-list" class="flex-1 overflow-y-auto">
                <!-- Book list will be dynamically generated here -->
            </nav>
        </aside>

        <!-- Main Content Area for Book Reading -->
        <main class="w-2/3 md:w-3/4 flex flex-col">
            <div id="book-viewer" class="flex-1 p-6 md:p-10 overflow-y-auto bg-white">
                 <div id="book-info" class="mb-6 pb-4 border-b">
                    <h2 id="book-title" class="text-3xl font-extrabold text-gray-900">Select a book to start reading</h2>
                </div>
                <div id="book-content" class="prose lg:prose-xl max-w-none text-gray-700">
                    <p>The content of the selected book will appear here.</p>
                </div>
                 <div id="loading-indicator" class="hidden text-center p-8">
                    <p class="text-gray-500">Loading book...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const books = [
            { title: "Beyond Redress", file: "BK-Beyond_Redress.txt" },
            { title: "Goliath's Reckoning", file: "BK-Goliaths_Reckoning.txt" },
            { title: "Goliath's Stand", file: "BK-Goliaths_Stand.txt" },
            { title: "The Homeschooling Father", file: "BK-HomeSchooling_Father.txt" },
            { title: "Know Yourself", file: "BK-Know_Yourself.txt" },
            { title: "My Books", file: "BK-My_Books.txt" },
            // --- FIXED FILENAMES BELOW ---
            { title: "Safety First: Career Guide", file: "BK-SF_Career.txt" },
            { title: "Safety First: Planning Guide", file: "BK-SF_Plans.txt" },
            { title: "UTata Ozifundisela ekhayeni", file: "BK-Utata_ozifundiselayo_ekhayeni.txt" },
            { title: "Zazi Mzantsi Afrika", file: "BK-Zazi_Mzantsi_Afrika.txt" }
        ];
        const bookBasePath = './assets/books/';

        // --- DOM ELEMENT REFERENCES ---
        const bookListContainer = document.getElementById('book-list');
        const bookTitleElement = document.getElementById('book-title');
        const bookContentElement = document.getElementById('book-content');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- FUNCTIONS ---
        
        /**
         * Fetches a book's content from the server and displays it.
         * @param {string} fileName - The .txt file of the book to load.
         * @param {string} bookTitle - The title of the book.
         * @param {HTMLElement} clickedElement - The list item element that was clicked.
         */
        async function loadBook(fileName, bookTitle, clickedElement) {
            // Update UI to show loading state
            bookTitleElement.textContent = bookTitle;
            bookContentElement.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            // Deactivate other list items and activate the current one
            document.querySelectorAll('.book-list-item').forEach(item => item.classList.remove('active'));
            clickedElement.classList.add('active');

            try {
                const response = await fetch(bookBasePath + fileName);
                if (!response.ok) {
                    throw new Error(`Could not find the book file. Status: ${response.status}`);
                }
                const textContent = await response.text();
                bookContentElement.textContent = textContent;
            } catch (error) {
                console.error('Error loading book:', error);
                bookContentElement.innerHTML = `<p class="text-red-500">Sorry, we couldn't load this book. Please try another one.</p>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        /**
         * Populates the sidebar with the list of available books.
         */
        function populateBookList() {
            books.forEach(book => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'block p-4 text-gray-700 hover:bg-gray-100 border-b border-gray-200 transition duration-150 book-list-item';
                item.textContent = book.title;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadBook(book.file, book.title, item);
                });
                bookListContainer.appendChild(item);
            });
        }

        // --- INITIALIZATION ---
        populateBookList();
    });
    </script>
</body>
</html>
