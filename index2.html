<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Fathers. Leaders. Legacy.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- The original style.min.css is needed for the sidebar and main layout -->
    <link rel="stylesheet" href="assets/css/style.min.css">
    <style>
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        .text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .content-box {
            background: rgba(17, 24, 39, 0.8); /* bg-gray-900 with opacity */
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #countdown-container .countdown-box { background: rgba(255,255,255,0.1); }
        #countdown-container .countdown-number { font-family: 'Roboto Slab', serif; font-weight: 900; }

        /* Carousel Styles */
        .carousel-container { position: relative; width: 100%; height: 320px; margin: auto; overflow: hidden; }
        .carousel-slide { display: none; width: 100%; height: 100%; position: absolute; transition: opacity 1s ease-in-out; opacity: 0; }
        .carousel-slide.active { display: flex; opacity: 1; }
        .carousel-content { margin: auto; text-align: center; }
        .carousel-graphic { font-size: 3rem; line-height: 1; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container flex">
        <!-- Sidebar placeholder, will be loaded by main.js -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="main-content flex-1">
            <div class="relative min-h-screen flex flex-col items-center justify-center p-4 md:p-8 bg-cover bg-center bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519641471654-76ce0107ad1b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3');">
                <div class="absolute inset-0 bg-black/60"></div>

                <div class="relative z-10 w-full max-w-4xl space-y-8">
                    <!-- Countdown Timer Box -->
                    <div id="countdown-container" class="content-box p-6 rounded-2xl shadow-2xl">
                        <h2 class="text-xl md:text-2xl font-bold text-orange-400 font-roboto-slab mb-4 text-center">Official Platform Launch Countdown</h2>
                        <div id="countdown" class="grid grid-cols-4 gap-2 md:gap-4 text-white">
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div id="days" class="text-3xl md:text-4xl countdown-number">0</div><div class="text-xs md:text-sm uppercase">Days</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div id="hours" class="text-3xl md:text-4xl countdown-number">0</div><div class="text-xs md:text-sm uppercase">Hours</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div id="minutes" class="text-3xl md:text-4xl countdown-number">0</div><div class="text-xs md:text-sm uppercase">Minutes</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div id="seconds" class="text-3xl md:text-4xl countdown-number">0</div><div class="text-xs md:text-sm uppercase">Seconds</div></div>
                        </div>
                    </div>

                    <!-- Original Hero Text Box -->
                    <div class="content-box p-8 rounded-2xl shadow-2xl text-center">
                        <!-- Generated SVG Logo -->
                        <svg class="mx-auto h-20 mb-4" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M41.6521 1.93325C43.8322 3.14902 44.5323 5.92268 43.3165 8.1028L28.1021 34.6938C26.8863 36.8739 24.1126 37.574 21.9325 36.3582L3.63853 25.1611C1.45842 23.9453 0.758367 21.1717 1.97414 18.9915L17.1885 2.40052C18.4043 0.220409 21.178 -0.479644 23.3581 0.736128L41.6521 1.93325Z" fill="url(#paint0_linear_101_2)"/>
                            <text x="70" y="45" font-family="'Roboto Slab', serif" font-weight="900" font-size="40" fill="#FFFFFF" class="text-shadow">FLAMEA</text>
                            <defs>
                                <linearGradient id="paint0_linear_101_2" x1="22.6453" y1="-2.16239" x2="22.6453" y2="40.3889" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#F97316"/>
                                    <stop offset="1" stop-color="#EA580C"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <h1 class="text-4xl md:text-5xl font-black font-roboto text-white text-shadow">FATHERS. LEADERS. LEGACY.</h1>
                        <p class="text-lg md:text-xl mt-4 text-gray-300 max-w-2xl mx-auto">Empowering South African fathers to reclaim their role.</p>
                    </div>

                    <!-- Carousel Box -->
                    <div class="carousel-container content-box rounded-2xl shadow-2xl">
                        <!-- Slides will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center p-4 bg-gray-900 text-gray-400 relative z-20">
        <p>© <span id="currentYear"></span> FLAMEA. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script>
        // --- Countdown & Carousel Logic (same as before) ---
        (function() {
            // Countdown
            const daysEl = document.getElementById('days'), hoursEl = document.getElementById('hours'), minutesEl = document.getElementById('minutes'), secondsEl = document.getElementById('seconds');
            const launchDate = new Date('2026-04-10T00:00:00').getTime();
            function updateCountdown() {
                const now = new Date().getTime(), distance = launchDate - now;
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = `<div class="col-span-4 text-xl md:text-3xl font-bold text-green-400">The Flamea Platform is Officially Live!</div>`;
                    clearInterval(interval); return;
                }
                daysEl.innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
                hoursEl.innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutesEl.innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                secondsEl.innerText = Math.floor((distance % (1000 * 60)) / 1000);
            }
            const interval = setInterval(updateCountdown, 1000); updateCountdown();

            // Carousel
            const carouselContainer = document.querySelector('.carousel-container'); if (!carouselContainer) return;
            const weeklyContent = [
                // Week 1
                [ { type: 'tool', title: 'Parenting Plan Builder', desc: 'Create a comprehensive parenting plan step-by-step.', link: 'parenting-plan.html', graphic: '<i class="fas fa-file-signature text-blue-400"></i>' }, { type: 'resource', title: 'Publications Library', desc: 'Access a rich library of books and guides on fatherhood and law.', link: 'publications.html', graphic: '<i class="fas fa-book-open text-yellow-400"></i>' }, { type: 'quote', text: '"The best interests of the child must be the paramount consideration in every matter concerning the child."', source: 'SA Constitution, Sec 28(2)', link: 'constitution.html' }, { type: 'tool', title: 'AI Chat Assistant', desc: 'Get answers to your family law questions 24/7.', link: 'chatbot.html', graphic: '<i class="fas fa-robot text-purple-400"></i>' }, { type: 'resource', title: 'Podcast: FLAMEA Voice', desc: 'Listen to expert insights and personal stories.', link: 'podcast-player.html', graphic: '<i class="fas fa-podcast text-red-400"></i>' }, { type: 'quote', text: '"True equality means that a father is not a ‘visitor’ in his child’s life, but a pillar."', source: 'Beyond Redress', link: 'publications.html' }, ],
                // Week 2
                [ { type: 'tool', title: 'Resource Locator', desc: 'Find legal aid and social services near you.', link: 'locator.html', graphic: '<i class="fas fa-map-marker-alt text-green-400"></i>' }, { type: 'resource', title: 'Training Courses', desc: 'Enroll in courses on co-parenting, law, and more.', link: 'training.html', graphic: '<i class="fas fa-graduation-cap text-indigo-400"></i>' }, { type: 'quote', text: '"A man who does not know himself cannot know his children."', source: 'Know Yourself', link: 'publications.html' }, { type: 'tool', title: 'Legal Forms & Templates', desc: 'Download ready-to-use affidavits and legal letters.', link: 'forms.html', graphic: '<i class="fas fa-folder-open text-teal-400"></i>' }, { type: 'resource', title: 'Join the Movement', desc: 'Become an ambassador for change in your community.', link: 'join-the-movement.html', graphic: '<i class="fas fa-bullhorn text-orange-400"></i>' }, { type: 'quote', text: '"The absence of a father is a wound that shapes a lifetime."', source: 'Goliath\'s Reckoning', link: 'publications.html' }, ]
            ];
            const currentWeekIndex = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7)) % weeklyContent.length;
            const contentForThisWeek = weeklyContent[currentWeekIndex] || weeklyContent[0];
            let currentSlide = 0;
            contentForThisWeek.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide'; if (index === 0) slide.classList.add('active');
                let innerHTML = '';
                if(item.type === 'quote') {
                    innerHTML = `<div class="carousel-content p-8 text-white"><div class="carousel-graphic"><i class="fas fa-quote-left text-gray-400"></i></div><p class="text-xl md:text-2xl italic">"${item.text}"</p><p class="text-md mt-4 font-semibold">- ${item.source}</p><a href="${item.link}" class="mt-4 inline-block text-blue-300 hover:text-blue-200 text-sm">Read More &rarr;</a></div>`;
                } else {
                     innerHTML = `<div class="carousel-content p-8 text-white"><div class="carousel-graphic">${item.graphic}</div><h3 class="text-2xl md:text-3xl font-bold font-roboto-slab">${item.title}</h3><p class="text-md mt-2 max-w-md mx-auto">${item.desc}</p><a href="${item.link}" class="mt-6 inline-block bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition">Explore Tool</a></div>`;
                }
                slide.innerHTML = innerHTML; carouselContainer.appendChild(slide);
            });
            const slides = document.querySelectorAll('.carousel-slide');
            function nextSlide() { currentSlide = (currentSlide + 1) % slides.length; slides.forEach(s => s.classList.remove('active')); slides[currentSlide].classList.add('active'); }
            setInterval(nextSlide, 7000);
        })();
    </script>
</body>
</html>
