<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs & Community Hub - Flamea.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-roboto">

    <div class="flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-grow p-6 md:p-10">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header -->
                <header class="mb-10">
                    <h1 class="text-4xl md:text-5xl font-bold text-white font-roboto-slab">Current Affairs & Community Hub</h1>
                    <p class="text-lg text-gray-400 mt-2">Your daily briefing on news, community insights, and essential services.</p>
                </header>

                 <!-- NEW: Community Service Locator -->
                <section id="community-locator" class="mb-12 bg-gray-800 p-6 rounded-lg border border-gray-700">
                    <h2 class="text-3xl font-bold text-teal-400 mb-4">Community Service Locator</h2>
                    <p class="text-gray-400 mb-6">Find essential public services near you. Use the map to explore or search for specific services.</p>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Map -->
                        <div id="map" class="lg:col-span-2 h-96 lg:h-full rounded-lg bg-gray-700 border border-gray-600"></div>
                        
                        <!-- Search & Filters -->
                        <div class="space-y-4">
                            <div>
                                <label for="service-category-filter" class="block text-sm font-medium text-gray-300 mb-1">Service Category</label>
                                <select id="service-category-filter" class="form-select w-full"></select>
                            </div>
                             <div>
                                <label for="service-search-input" class="block text-sm font-medium text-gray-300 mb-1">Quick Search</label>
                                <input type="text" id="service-search-input" placeholder="e.g., 'SAPS', 'Home Affairs'" class="form-input w-full">
                            </div>
                            <div>
                                <label for="radius-slider" class="block text-sm font-medium text-gray-300 mb-1">Search Radius: <span id="radius-value">20</span> km</label>
                                <input type="range" id="radius-slider" min="1" max="100" value="20" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                            </div>
                             <button id="geolocate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2">
                                <i class="fas fa-map-marker-alt"></i> Find Services Near Me
                            </button>
                            <div id="locator-status" class="text-center text-yellow-400 text-sm h-4"></div>
                        </div>
                    </div>
                </section>

                <!-- Category Selector Carousel -->
                <section class="mb-12">
                     <h2 class="text-2xl font-bold mb-4 text-white">Browse Articles by Category</h2>
                     <div id="category-carousel" class="flex space-x-4 overflow-x-auto pb-4"></div>
                </section>

                <!-- Articles Section -->
                <section id="articles-container"></section>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry" async defer></script>
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/articles-db.js"></script>
    <script type="module" src="assets/js/articles.js"></script>
    <script type="module" src="assets/js/current-affairs-map.js"></script>
</body>
</html>
