<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs & Community Hub - Flamea.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-roboto">

    <div class="flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-grow p-6 md:p-10">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header -->
                <header class="mb-10">
                    <h1 class="text-4xl md:text-5xl font-bold text-white font-roboto-slab">Current Affairs</h1>
                    <p class="text-lg text-gray-400 mt-2">Your daily briefing on news, community insights, and lifestyle.</p>
                </header>

                <!-- Dashboard Widgets -->
                <section id="dashboard-widgets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                    <!-- Weather Widget (Placeholder) -->
                    <div class="widget">
                        <i class="fas fa-cloud-sun text-yellow-400 widget-icon"></i>
                        <div>
                            <h3 class="widget-title">Johannesburg</h3>
                            <p class="widget-data">24Â°C, Sunny</p>
                        </div>
                    </div>
                    <!-- Loadshedding Widget (Placeholder) -->
                    <div class="widget">
                         <i class="fas fa-power-off text-red-500 widget-icon"></i>
                        <div>
                            <h3 class="widget-title">Loadshedding</h3>
                            <p class="widget-data">Stage 2 (18:00-20:00)</p>
                        </div>
                    </div>
                     <!-- Trending Topic Widget (Placeholder) -->
                    <div class="widget">
                        <i class="fas fa-chart-line text-green-400 widget-icon"></i>
                        <div>
                            <h3 class="widget-title">Trending</h3>
                            <p class="widget-data">#ParentingHacks</p>
                        </div>
                    </div>
                     <!-- New Article Widget (Placeholder) -->
                    <div class="widget">
                        <i class="fas fa-plus-circle text-purple-400 widget-icon"></i>
                        <div>
                            <h3 class="widget-title">Contribute</h3>
                            <p class="widget-data">Submit Your Story</p>
                        </div>
                    </div>
                </section>

                <!-- Category Selector Carousel -->
                <section class="mb-12">
                     <h2 class="text-2xl font-bold mb-4 text-white">Browse by Category</h2>
                     <div id="category-carousel" class="flex space-x-4 overflow-x-auto pb-4">
                        <!-- Categories will be injected by JS -->
                     </div>
                </section>

                <!-- Articles Section -->
                <section id="articles-container">
                    <!-- Articles will be dynamically rendered here by articles.js -->
                </section>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/articles-db.js"></script>
    <script type="module" src="assets/js/articles.js"></script>
</body>
</html>
