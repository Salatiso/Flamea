<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Visitation Scheduler</title>
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="main-container">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="main-content p-8 md:p-12">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold text-white mb-2">Visitation & Activity Scheduler</h2>
                <p class="text-lg text-gray-400 mb-8">Keep track of visitation schedules, school events, and important activities.</p>

                <div id="scheduler-tool-container" class="hidden">
                     <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg">
                        <p class="text-gray-300">The full calendar and event scheduling tool is under development and will be available here soon.</p>
                     </div>
                </div>

                <div id="scheduler-login-prompt" class="text-center mt-20 flex flex-col items-center justify-center">
                    <i class="fas fa-lock text-6xl text-blue-500 mx-auto"></i>
                    <h2 class="text-3xl font-bold text-white mt-4">This is a Secure Member Tool</h2>
                    <p class="mt-2 text-lg text-gray-400">Please <a href="login.html" class="font-bold text-blue-400 hover:underline">log in or register</a> to use the Scheduler.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Load Scripts -->
    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/scheduler.js"></script>
</body>
</html>
