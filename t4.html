<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQ4B Mockup: Interactive Mind Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a202c;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        #mindmap-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .node {
            position: absolute;
            background-color: #2d3748;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #4a5568;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .node:hover {
            transform: scale(1.1);
            border-color: #4ade80;
        }
        .node.central {
            background-color: #4ade80;
            color: #1a202c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .connector {
            position: absolute;
            border: 1px solid #4a5568;
            z-index: -1;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="mindmap-container"></div>
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <div id="modal-body"></div>
            <button id="modal-close" class="mt-4 bg-red-500 px-4 py-2 rounded">Close</button>
        </div>
    </div>
    <script>
        // JS logic for Mind Map, simplified for demonstration
    </script>
</body>
</html>
