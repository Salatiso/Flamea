<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <main class="ml-0 md:ml-64 p-8 transition-all duration-300">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-white mb-8">Flamea Podcast</h1>

            <div id="player-container" class="max-w-2xl mx-auto bg-white/90 rounded-xl shadow-lg p-6">
                <!-- Loading State -->
                <div id="loading-state" class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="mt-4 text-lg">Loading latest episodes...</p>
                </div>
                
                <!-- Player UI (hidden until loaded) -->
                <div id="player-ui" class="hidden">
                    <img id="episode-artwork" src="https://placehold.co/600x600/1e293b/ffffff?text=Flamea" alt="Episode Artwork" class="w-full h-auto rounded-lg mb-6 shadow-md">
                    <h2 id="episode-title" class="text-2xl font-bold mb-2">Episode Title</h2>
                    <p id="episode-description" class="text-gray-600 mb-6">Episode description will go here...</p>

                    <audio id="audio-player" controls class="w-full"></audio>
                </div>

                <!-- Playlist -->
                <div id="playlist-container" class="mt-8">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2">All Episodes</h3>
                    <div id="playlist" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- Playlist items will be injected here -->
                    </div>
                </div>

                 <!-- Error State -->
                 <div id="error-state" class="hidden text-center p-4 bg-red-100 text-red-700 rounded-lg">
                    <p id="error-message"></p>
                </div>

            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/sidebar-loader.js"></script>
    <script src="assets/js/podcast-player.js"></script>

</body>
</html>
