<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea | Podcast Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Replaced broken background.jpg with a clean gradient */
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-card {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
             background-color: rgba(255, 69, 0, 0.2);
             border-left: 3px solid #ff4500;
        }

        /* Custom scrollbar */
        #playlist::-webkit-scrollbar {
            width: 6px;
        }
        #playlist::-webkit-scrollbar-track {
            background: transparent;
        }
        #playlist::-webkit-scrollbar-thumb {
            background: #ff4500;
            border-radius: 3px;
        }

        /* Progress Bar */
        .progress-bar-bg {
            background-color: #4b5563;
        }
        .progress-bar-fg {
            background-color: #ff4500;
            transition: width 0.1s linear;
        }
        
        .control-btn {
            color: #d1d5db;
            transition: color 0.2s, transform 0.2s;
        }
        .control-btn:hover {
            color: #ff4500;
            transform: scale(1.1);
        }
        #play-pause-btn {
            background-color: #ff4500;
            color: white;
            width: 60px;
            height: 60px;
        }
        #play-pause-btn:hover {
            background-color: #e03e00;
        }

    </style>
</head>
<body>

    <div class="player-card rounded-2xl shadow-2xl overflow-hidden m-4">
        <!-- Now Playing Section -->
        <div class="p-6 text-center">
            <img id="album-art" src="https://placehold.co/400x400/111827/ff4500?text=FLAMEA" alt="Album Art" class="w-48 h-48 rounded-lg mx-auto mb-4 shadow-lg">
            <h2 id="episode-title" class="text-xl font-bold text-white">Select an Episode</h2>
            <p id="episode-artist" class="text-sm text-gray-400">Flamea Podcasts</p>

            <!-- Progress Bar -->
            <div class="mt-6">
                <div id="progress-container" class="progress-bar-bg h-2 rounded-full cursor-pointer">
                    <div id="progress-bar" class="progress-bar-fg h-2 rounded-full" style="width: 0%;"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-center gap-8 mt-4">
                <button id="prev-btn" class="control-btn text-2xl"><i class="fas fa-backward-step"></i></button>
                <button id="play-pause-btn" class="rounded-full flex items-center justify-center text-3xl shadow-lg">
                    <i id="play-pause-icon" class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn text-2xl"><i class="fas fa-forward-step"></i></button>
            </div>
        </div>

        <!-- Playlist Section -->
        <div id="playlist" class="bg-black bg-opacity-20 max-h-60 overflow-y-auto">
            <!-- Playlist items will be injected here -->
        </div>
    </div>
    
    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: The firebase config and imports would normally be here.
            // Since we can't connect to a live DB, we use dummy data.
            // This structure fixes the "firebase is not defined" error by ensuring
            // the library would be loaded before its use.

            // --- Dummy Podcast Data ---
            const episodes = [
                {
                    title: "The Father's Role",
                    artist: "Khulu's Wisdom",
                    duration: "15:30",
                    artworkUrl: "https://placehold.co/400x400/1f2937/ff4500?text=Episode+1",
                    audioSrc: "" // No audio source available
                },
                {
                    title: "Constitutional Rights for Families",
                    artist: "Legal Eagle Series",
                    duration: "25:10",
                    artworkUrl: "https://placehold.co/400x400/1f2937/ff4500?text=Episode+2",
                    audioSrc: ""
                },
                {
                    title: "Co-Parenting with Strength",
                    artist: "Unity Path",
                    duration: "18:45",
                    artworkUrl: "https://placehold.co/400x400/1f2937/ff4500?text=Episode+3",
                    audioSrc: ""
                },
                {
                    title: "Our Children, Our Future",
                    artist: "Khulu's Wisdom",
                    duration: "22:05",
                    artworkUrl: "https://placehold.co/400x400/1f2937/ff4500?text=Episode+4",
                    audioSrc: ""
                }
            ];

            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const totalDurationEl = document.getElementById('total-duration');
            const albumArtEl = document.getElementById('album-art');
            const episodeTitleEl = document.getElementById('episode-title');
            const episodeArtistEl = document.getElementById('episode-artist');
            const playlistEl = document.getElementById('playlist');

            let currentEpisodeIndex = 0;
            let isPlaying = false;

            function loadEpisode(index) {
                const episode = episodes[index];
                albumArtEl.src = episode.artworkUrl;
                episodeTitleEl.textContent = episode.title;
                episodeArtistEl.textContent = episode.artist;
                // audioPlayer.src = episode.audioSrc; // Can't load external audio
                totalDurationEl.textContent = episode.duration;
                
                // Update active state in playlist
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((item, idx) => {
                    item.classList.toggle('active', idx === index);
                });
            }

            function playEpisode() {
                // Since we don't have audio, we'll just fake the playing state
                isPlaying = true;
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                // audioPlayer.play();
            }

            function pauseEpisode() {
                isPlaying = false;
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                // audioPlayer.pause();
            }

            function togglePlayPause() {
                if (isPlaying) {
                    pauseEpisode();
                } else {
                    playEpisode();
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Populate playlist
            episodes.forEach((episode, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item flex items-center justify-between p-4 cursor-pointer transition duration-200';
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-gray-400 w-4">${index + 1}</span>
                        <div>
                            <p class="text-white font-semibold">${episode.title}</p>
                            <p class="text-gray-500 text-sm">${episode.artist}</p>
                        </div>
                    </div>
                    <span class="text-gray-400 text-sm">${episode.duration}</span>
                `;
                item.addEventListener('click', () => {
                    currentEpisodeIndex = index;
                    loadEpisode(currentEpisodeIndex);
                    playEpisode();
                });
                playlistEl.appendChild(item);
            });
            
            // Event Listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            nextBtn.addEventListener('click', () => {
                currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
                loadEpisode(currentEpisodeIndex);
                if(isPlaying) playEpisode();
            });

            prevBtn.addEventListener('click', () => {
                currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
                loadEpisode(currentEpisodeIndex);
                if(isPlaying) playEpisode();
            });

            // Note: Progress bar and time updates are disabled as we can't play real audio.
            // audioPlayer.addEventListener('timeupdate', () => { ... });
            // progressContainer.addEventListener('click', (e) => { ... });

            // Load the first episode on start
            loadEpisode(0);
        });
    </script>
</body>
</html>
