<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Activity Tracker - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <header id="main-header" class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-40"></header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-12">Family Activity Tracker</h1>

        <!-- Data Import/Export Options -->
        <div class="text-center mb-8">
             <button class="bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-500">Import from Parenting Plan</button>
        </div>

        <!-- Main Tracker Interface -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold mb-6">Log a New Activity</h2>
            <!-- Form to add new activities -->
            <form id="activity-form">
                <!-- Inputs for date, category, description, amount etc. -->
            </form>

            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-6">Activity Log & Dashboard</h2>
                <!-- A live dashboard will be rendered here by JS -->
                <p class="text-gray-400 italic">Future functionality: A live, visual dashboard showing breakdowns of contributions and activities, similar to the one planned for the Parenting Plan builder.</p>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/activity-tracker.js"></script>
</body>
</html>
