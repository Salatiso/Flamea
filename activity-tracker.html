<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Activity Tracker - Flamea</title>
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="main-container">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content p-8 md:p-12">
            <h1 class="text-4xl font-bold text-center mb-12">Family Activity Tracker</h1>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Left Column: Add Activity Form -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-900 p-6 rounded-lg shadow-xl sticky top-8">
                        <h2 class="text-2xl font-bold mb-6">Log a New Activity</h2>
                        <form id="activity-form" class="space-y-4">
                            <div>
                                <label for="activity-date" class="form-label">Date</label>
                                <input type="date" id="activity-date" class="form-input" required>
                            </div>
                            <div>
                                <label for="activity-category" class="form-label">Category</label>
                                <select id="activity-category" class="form-input">
                                    <option>Financial Contribution</option>
                                    <option>School/Education</option>
                                    <option>Healthcare</option>
                                    <option>Visitation/Contact Time</option>
                                    <option>Shared Task/Duty</option>
                                    <option>Dispute/Incident</option>
                                </select>
                            </div>
                             <div>
                                <label for="activity-description" class="form-label">Description</label>
                                <textarea id="activity-description" rows="3" class="form-input" placeholder="e.g., Paid school fees for Term 3" required></textarea>
                            </div>
                            <div>
                                <label for="activity-amount" class="form-label">Amount (ZAR, if applicable)</label>
                                <input type="number" id="activity-amount" class="form-input" placeholder="e.g., 5000">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-500 transition-colors">Add to Log</button>
                        </form>
                    </div>
                </div>

                <!-- Right Column: Activity Log -->
                <div class="lg:col-span-2">
                     <div class="bg-gray-900 p-6 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold mb-6">Activity Log</h2>
                        <div id="activity-log-container" class="space-y-4">
                            <p class="text-center text-gray-500">No activities logged yet.</p>
                        </div>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load Scripts -->
    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/activity-tracker.js"></script>
</body>
</html>
