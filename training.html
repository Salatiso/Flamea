<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - The Father's Armoury Training Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Consistent layout fixes */
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #111827; /* Fallback */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .accordion-item.active .accordion-content {
            max-height: 1500px; /* Adjust as needed */
        }
        .accordion-icon {
            transition: transform 0.3s ease-out;
        }
        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content p-8 md:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12 bg-gray-800/50 p-6 rounded-lg">
                    <h1 class="text-5xl font-bold font-roboto-slab text-white mb-4">The Father's Armoury</h1>
                    <p class="text-xl text-gray-300 max-w-3xl leading-relaxed mx-auto">Forge your skills. Sharpen your knowledge. Build your "Life CV" and reclaim your role.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                    <a href="training-assessment.html" class="option-card block bg-gray-800 p-8 rounded-xl text-center border border-gray-700 hover:border-teal-500 transition-all duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-magic text-5xl text-teal-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Find Your Learning Path</h4>
                        <p class="text-gray-400">New here? Get a personalized training plan.</p>
                    </a>
                    <a href="#course-catalogue" class="option-card block bg-gray-800 p-8 rounded-xl text-center border border-gray-700 hover:border-blue-500 transition-all duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-th-list text-5xl text-blue-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Explore All Courses</h4>
                        <p class="text-gray-400">Browse our full catalogue of courses.</p>
                    </a>
                    <a href="games.html" class="option-card block bg-gray-800 p-8 rounded-xl text-center border border-gray-700 hover:border-pink-500 transition-all duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-gamepad text-5xl text-pink-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Play a Game</h4>
                        <p class="text-gray-400">Test your knowledge in our interactive arcade.</p>
                    </a>
                </div>

                <!-- The course catalogue will be dynamically rendered here -->
                <div id="course-catalogue" class="space-y-8">
                    <!-- This div will be populated by training.js -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/training.js"></script>
</body>
</html>
