<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Documents Hub</title>
    <!-- Production-ready Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .bg-header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header with dark background -->
        <div id="hub-header" class="bg-header text-white rounded-xl p-6 mb-8 shadow-lg">
            <h1 class="text-4xl font-bold text-center">Forms & Documents Hub</h1>
            <p class="text-xl text-center mt-4">Answer a few questions or browse directly to find the exact document you need to take action.</p>
        </div>

        <!-- Selection Area (Wizard vs Explorer) -->
        <div id="selection-area" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Simple Start Wizard Card -->
            <div id="start-wizard-btn" class="card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center cursor-pointer">
                <div class="bg-blue-100 p-3 rounded-full mb-4">
                    <i class="fas fa-magic text-blue-500 text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold mb-2">Simple Start Wizard</h3>
                <p class="text-gray-600 mb-4">Not sure where to begin? Weâ€™ll guide you.</p>
            </div>

            <!-- Manual Explorer Card -->
            <div id="explore-forms-btn" class="card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center cursor-pointer">
                <div class="bg-green-100 p-3 rounded-full mb-4">
                    <i class="fas fa-folder-open text-green-500 text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold mb-2">Manual Explorer</h3>
                <p class="text-gray-600 mb-4">Know what you need? Browse all forms.</p>
            </div>
        </div>

        <!-- Wizard Section -->
        <div id="wizard-section" class="hidden">
            <!-- Wizard steps injected here by JS -->
        </div>

        <!-- Manual Explorer Section -->
        <div id="explorer-section" class="hidden">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Categories will populate here -->
            </div>
        </div>
    </div>

    <script>
        // --- Data Definitions ---
        const resources = {
            'Informal Parental Rights Letter': { type: 'form', file: 'Affirmation_Parental_Rights_and_Responsibilities_Iinformal.html' },
            'Formal Parental Rights Letter': { type: 'form', file: 'Affirmation_Parental_Rights_and_Responsibilities_Formal.html' },
            'Final Letter on Constitutional Rights': { type: 'form', file: 'Affirmation_Parental_Rights_and_Responsibilities_final.html' },
            'Mediation Request Letter': { type: 'form', file: 'Mediation_Request_Letter.html' },
            'Conflict Resolution Worksheet': { type: 'form', file: 'Conflict_Resolution_Worksheet.html' },
            'Comprehensive Parenting Plan': { type: 'form', file: 'Parenting_Plan_Template.html' },
            'General Affidavit': { type: 'form', file: 'Affidavit_General_Template.html' },
            'General Letter to School': { type: 'form', file: 'School_Letter_General_Template.html' },
            'Request for School Transfer': { type: 'form', file: 'School_Letter_Transfer_Template.html' },
            'Legal Practice Council Complaint': { type: 'form', file: 'Legal_Practice_Council_Complaint.html' },
            'Magistrates Commission Complaint': { type: 'form', file: 'Magistrates_Commission_Complaint_Template.html' },
            'Public Protector Complaint': { type: 'form', file: 'Public_Protector_Complaint.html' },
            'Commission for Gender Equality Complaint': { type: 'form', file: 'Commission_Gender_Equality.html' },
            'SA Law Reform Commission Request': { type: 'form', file: 'SALRC_Request_Family_Law_Reform.html' },
            'Cohabitation Agreement': { type: 'form', file: 'Cohabitation_Agreement.html' },
            'Budgeting Tool for Couples': { type: 'form', file: 'Budget_Couples.html' },
            'Child Support Agreement': { type: 'form', file: 'Child_Support_Agreement.html' },
            'The SA Constitution': { type: 'training', url: 'training/course-constitution.html' },
            "The Children's Act": { type: 'training', url: 'training/course-childrens-act.html' },
            'Co-Parenting 101': { type: 'training', url: 'training/course-coparenting.html' },
            'Family Law Overview': { type: 'training', url: 'training/course-family-law.html' },
            "A Father's Shield": { type: 'training', url: 'training/course-fathers-shield.html' },
        };

        const categories = {
            "Parental Rights": ["Informal Parental Rights Letter", "Formal Parental Rights Letter", "Final Letter on Constitutional Rights"],
            "Conflict Resolution": ["Mediation Request Letter", "Conflict Resolution Worksheet", "Comprehensive Parenting Plan"],
            "Court Documents": ["General Affidavit"],
            "School Letters": ["General Letter to School", "Request for School Transfer"],
            "Complaints": ["Legal Practice Council Complaint", "Magistrates Commission Complaint", "Public Protector Complaint", "Commission for Gender Equality Complaint", "SA Law Reform Commission Request"],
            "Agreements": ["Cohabitation Agreement", "Budgeting Tool for Couples", "Child Support Agreement"],
            "Training": ["The SA Constitution", "The Children's Act", "Co-Parenting 101", "Family Law Overview", "A Father's Shield"]
        };

        // --- DOM Elements ---
        const selectionArea = document.getElementById('selection-area');
        const wizardBtn = document.getElementById('start-wizard-btn');
        const explorerBtn = document.getElementById('explore-forms-btn');
        const wizardSection = document.getElementById('wizard-section');
        const explorerSection = document.getElementById('explorer-section');
        const hubHeader = document.getElementById('hub-header');

        // --- Initialize Manual Explorer ---
        function renderManualExplorer() {
            const container = explorerSection.querySelector('.grid');
            container.innerHTML = '';
            
            for (const [categoryName, items] of Object.entries(categories)) {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'card bg-white rounded-xl shadow-lg p-6';
                categoryCard.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">${categoryName}</h3>
                    <div class="space-y-3">
                        ${items.map(item => `
                            <a href="${resources[item].type === 'form' ? 'assets/templates/' + resources[item].file : resources[item].url}" 
                               class="flex items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                <i class="fas ${resources[item].type === 'form' ? 'fa-file-alt text-blue-500' : 'fa-graduation-cap text-yellow-500'} mr-3"></i>
                                <span>${item}</span>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryCard);
            }
        }

        // --- Wizard Logic ---
        wizardBtn.addEventListener('click', () => {
            selectionArea.classList.add('hidden');
            hubHeader.classList.add('hidden');
            wizardSection.classList.remove('hidden');
            
            // Render Step 1
            wizardSection.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <button id="wizard-back" class="text-blue-500 font-semibold flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </button>
                        <span>Step 1 of 2</span>
                    </div>
                    
                    <h2 class="text-2xl font-bold mb-6">What is the nature of your current challenge?</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="wizard-option card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-next="step2a">
                            <div class="bg-blue-100 p-3 rounded-full mb-4">
                                <i class="fas fa-users text-blue-500 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold mb-2">Issues with the other parent</h3>
                            <p class="text-gray-600">Disputes, communication, or agreements about your child.</p>
                        </div>
                        
                        <div class="wizard-option card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-next="step2b">
                            <div class="bg-green-100 p-3 rounded-full mb-4">
                                <i class="fas fa-landmark text-green-500 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold mb-2">Issues with an institution</h3>
                            <p class="text-gray-600">Complaints against government, schools, or legal professionals.</p>
                        </div>
                        
                        <div class="wizard-option card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-next="step2c">
                            <div class="bg-yellow-100 p-3 rounded-full mb-4">
                                <i class="fas fa-handshake text-yellow-500 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold mb-2">Creating an agreement</h3>
                            <p class="text-gray-600">For budgets, cohabitation, or child support.</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Attach event listeners to options
            document.querySelectorAll('.wizard-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const nextStep = e.currentTarget.dataset.next;
                    renderWizardStep(nextStep);
                });
            });
        });

        function renderWizardStep(stepId) {
            // Step 2a: Issues with other parent
            if (stepId === 'step2a') {
                wizardSection.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <div class="flex justify-between items-center mb-6">
                            <button id="wizard-back" class="text-blue-500 font-semibold flex items-center">
                                <i class="fas fa-arrow-left mr-2"></i> Back
                            </button>
                            <span>Step 2 of 2</span>
                        </div>
                        
                        <h2 class="text-2xl font-bold mb-6">What is your main goal?</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="wizard-result card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-result="establish_rights">
                                <div class="bg-blue-100 p-3 rounded-full mb-4">
                                    <i class="fas fa-file-signature text-blue-500 text-2xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold mb-2">Establish parental rights</h3>
                            </div>
                            
                            <div class="wizard-result card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-result="resolve_conflict">
                                <div class="bg-green-100 p-3 rounded-full mb-4">
                                    <i class="fas fa-people-arrows text-green-500 text-2xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold mb-2">Resolve a dispute</h3>
                            </div>
                            
                            <div class="wizard-result card bg-gray-50 rounded-lg p-6 flex flex-col items-center text-center cursor-pointer" data-result="court_action">
                                <div class="bg-yellow-100 p-3 rounded-full mb-4">
                                    <i class="fas fa-gavel text-yellow-500 text-2xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold mb-2">Prepare for court</h3>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // ... Additional steps for other paths (step2b, step2c)
            
            // Attach back button
            document.getElementById('wizard-back').addEventListener('click', () => {
                wizardSection.innerHTML = '';
                wizardBtn.click();
            });
            
            // Attach result handlers
            document.querySelectorAll('.wizard-result').forEach(result => {
                result.addEventListener('click', (e) => {
                    const resultKey = e.currentTarget.dataset.result;
                    showResults(resultKey);
                });
            });
        }

        function showResults(resultKey) {
            // Results display logic
            wizardSection.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Your Action Plan</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Recommended Forms</h3>
                            <!-- Results would populate here -->
                        </div>
                        <button id="restart-wizard" class="mt-6 bg-blue-500 text-white py-2 px-4 rounded-lg">Start Over</button>
                    </div>
                </div>
            `;
            
            document.getElementById('restart-wizard').addEventListener('click', () => {
                wizardSection.classList.add('hidden');
                selectionArea.classList.remove('hidden');
                hubHeader.classList.remove('hidden');
            });
        }

        // --- Initialize Manual Explorer ---
        explorerBtn.addEventListener('click', () => {
            selectionArea.classList.add('hidden');
            hubHeader.classList.add('hidden');
            explorerSection.classList.remove('hidden');
            renderManualExplorer();
        });

        // --- Back button for explorer ---
        document.addEventListener('click', (e) => {
            if (e.target.id === 'explorer-back') {
                explorerSection.classList.add('hidden');
                selectionArea.classList.remove('hidden');
                hubHeader.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
