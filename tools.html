<body class="bg-gray-100 font-sans">

    <div class="main-container flex">
         <!-- Sidebar Navigation -->
        <aside class="bg-gray-900 text-white w-64 p-6 flex-col hidden md:flex">
            <div class="mb-12 flex justify-center">
                 <a href="index.html" class="flamea-logo dark">
                    <svg width="160" height="48" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" aria-label="Flamea Home">
                        <text class="logo-text" x="0" y="45" font-family="Inter, sans-serif" font-size="50" font-weight="400" fill="white">Flame</text>
                        <g transform="translate(135, 0)"><path d="M18 5 L 0 50 L 8 50 C 12 42, 24 42, 28 50 L 36 50 Z" fill="#4ade80"/></g>
                        <line x1="0" y1="58" x2="171" y2="58" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round"/>
                    </svg>
                </a>
            </div>
            <nav id="main-nav" class="flex flex-col space-y-2">
                <a href="index.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-home w-6 text-center mr-4"></i> Home</a>
                <a href="about.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-bullseye w-6 text-center mr-4"></i> Our Mission</a>

                <button data-modal-target="podcast-modal" class="sidebar-direct-link flex items-center p-3 rounded-lg w-full text-left"><i class="fas fa-podcast w-6 text-center mr-3 text-pink-400"></i> FLAMEA Podcast</button>

            <div class="mt-auto text-center">

        <!-- Main Content -->
        <main class="flex-1">
            <section class="p-6">
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">Our Tools</h1>
                    <p class="text-gray-600 mb-6">A suite of tools designed to empower fathers and streamline the legal and co-parenting process.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Tool Cards... -->
                    </div>
                </div>

    <!-- MODALS -->
    <!-- AI Assistant Modal -->
    <div id="chatbot-modal" class="modal-container fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
            <div class="bg-gray-800 text-white p-4 rounded-t-lg flex justify-between items-center">
                <h3 class="text-xl font-bold">AI Legal Assistant</h3>
                <button data-modal-close class="text-white text-2xl">&times;</button>
            </div>
            <div id="chatbot-body" class="p-4 h-96 overflow-y-auto"></div>
            <div class="p-4 border-t border-gray-200">
                <input type="text" id="chatbot-input" class="w-full p-2 border border-gray-300 rounded" placeholder="Ask a question...">
                <button id="chatbot-send" class="w-full bg-blue-500 text-white p-2 mt-2 rounded">Send</button>
            </div>
        </div>
    </div>

    <!-- Podcast Player Modal -->
    <div id="podcast-modal" class="modal-container hidden fixed bottom-0 left-0 w-full bg-gray-900 text-white p-4 z-50">
         <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center"><img id="podcast-artwork" src="https://placehold.co/64x64/1f2937/4ade80?text=F" alt="Podcast Artwork" class="w-16 h-16 mr-4 rounded"><div><h3 id="podcast-title" class="font-bold">Select a Track</h3><p id="podcast-artist">Flamea Podcast</p></div></div>
            <div class="flex items-center"><button id="prev-track" class="mx-2"><i class="fas fa-backward"></i></button><button id="play-pause" class="mx-2"><i class="fas fa-play"></i></button><button id="next-track" class="mx-2"><i class="fas fa-forward"></i></button></div>
            <div class="w-1/3"><div id="waveform"></div></div>
            <div><button data-modal-close class="text-white text-2xl">&times;</button></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.4/wavesurfer.min.js"></script>
