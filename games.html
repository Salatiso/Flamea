<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- Sidebar is loaded here by sidebar-loader.js -->
        <div id="sidebar-placeholder"></div>
        
        <main class="main-content p-8 md:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-bold font-roboto text-white">Flamea Game Arcade</h1>
                    <p class="text-xl text-gray-400 mt-3 max-w-3xl mx-auto">Test your knowledge, sharpen your strategic thinking, and learn about your rights in an interactive way.</p>
                </div>
                
                <!-- This container will be populated by the updated main.js -->
                <div id="games-catalogue" class="space-y-8">
                    <!-- Accordion categories of games will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
