<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1F2937;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(255, 165, 0, 0.2), 0 10px 10px -5px rgba(255, 165, 0, 0.1);
        }
        .game-card-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <div id="sidebar-placeholder"></div>
        <main class="main-content p-8 md:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-bold font-roboto text-white">Flamea Game Arcade</h1>
                    <p class="text-xl text-gray-400 mt-3 max-w-3xl mx-auto">Test your knowledge, sharpen your strategic thinking, and learn about your rights in an interactive way.</p>
                </div>
                <!-- This container will be populated by main.js -->
                <div id="games-page-container"></div>
            </div>
        </main>
    </div>
    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
