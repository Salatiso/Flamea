<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Fathers. Leaders. Legacy.</title>
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Carousel and timer box styling for contrast and centering */
        .content-box {
            background: rgba(24,24,24,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            margin: 0 auto;
            max-width: 700px;
        }
        .carousel-container {
            margin-top: 2rem;
            padding: 1.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 260px;
            background: rgba(36,36,36,0.93);
        }
        .carousel-slide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s;
        }
        .carousel-slide.active {
            display: flex;
        }
        .carousel-graphic {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .carousel-content {
            color: #fff;
        }
        /* Responsive centering */
        .main-content, .carousel-container, #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container flex flex-col items-center justify-center min-h-screen">
        <!-- Countdown Timer Box (centered and in a box for contrast) -->
        <div id="countdown-container" class="content-box p-6 rounded-2xl shadow-2xl w-full max-w-2xl mt-8 mb-8">
            <h2 class="text-xl md:text-2xl font-bold text-orange-400 font-roboto-slab mb-4 text-center">Official Platform Launch Countdown</h2>
            <div id="countdown" class="grid grid-cols-4 gap-2 md:gap-4 text-white">
                <div class="countdown-box p-2 md:p-4 rounded-lg text-center">
                    <div id="days" class="text-3xl md:text-4xl countdown-number">0</div>
                    <div class="text-xs md:text-sm uppercase">Days</div>
                </div>
                <div class="countdown-box p-2 md:p-4 rounded-lg text-center">
                    <div id="hours" class="text-3xl md:text-4xl countdown-number">0</div>
                    <div class="text-xs md:text-sm uppercase">Hours</div>
                </div>
                <div class="countdown-box p-2 md:p-4 rounded-lg text-center">
                    <div id="minutes" class="text-3xl md:text-4xl countdown-number">0</div>
                    <div class="text-xs md:text-sm uppercase">Minutes</div>
                </div>
                <div class="countdown-box p-2 md:p-4 rounded-lg text-center">
                    <div id="seconds" class="text-3xl md:text-4xl countdown-number">0</div>
                    <div class="text-xs md:text-sm uppercase">Seconds</div>
                </div>
            </div>
        </div>

        <!-- Main Area: FATHERS. LEADERS. LEGACY. -->
        <div class="main-content w-full max-w-4xl mb-8">
            <h2 class="text-5xl md:text-7xl font-bold font-roboto mb-4 text-center">FATHERS. LEADERS. LEGACY.</h2>
            <p class="text-xl text-gray-300 max-w-3xl leading-relaxed mx-auto text-center">Empowering South African fathers to reclaim their role.</p>
        </div>

        <!-- Carousel (centered, visually enhanced, continuous loop) -->
        <div class="carousel-container content-box rounded-2xl shadow-2xl w-full max-w-2xl">
            <!-- Slides will be injected by JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-900 text-gray-400">
        <p>© <span id="currentYear"></span> FLAMEA. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Countdown Timer Logic
        const daysEl = document.getElementById('days'),
              hoursEl = document.getElementById('hours'),
              minutesEl = document.getElementById('minutes'),
              secondsEl = document.getElementById('seconds');
        const launchDate = new Date('2026-04-10T00:00:00').getTime();
        function updateCountdown() {
            const now = new Date().getTime(), distance = launchDate - now;
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = `<div class="col-span-4 text-xl md:text-3xl font-bold text-green-400">The Flamea Platform is Officially Live!</div>`;
                clearInterval(interval); return;
            }
            daysEl.innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            hoursEl.innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            minutesEl.innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            secondsEl.innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }
        const interval = setInterval(updateCountdown, 1000); updateCountdown();

        // Carousel Logic
        const carouselContainer = document.querySelector('.carousel-container');
        const weeklyContent = [
            // Week 1
            [
                { type: 'tool', title: 'Parenting Plan Builder', desc: 'Create a comprehensive parenting plan step-by-step.', link: 'parenting-plan.html', graphic: '<i class="fas fa-file-signature text-blue-400"></i>' },
                { type: 'resource', title: 'Publications Library', desc: 'Access a rich library of books and guides on fatherhood and law.', link: 'publications.html', graphic: '<i class="fas fa-book-open text-yellow-400"></i>' },
                { type: 'quote', text: '"The best interests of the child must be the paramount consideration in every matter concerning the child."', source: 'SA Constitution, Sec 28(2)', link: 'constitution.html' },
                { type: 'tool', title: 'AI Chat Assistant', desc: 'Get answers to your family law questions 24/7.', link: 'chatbot.html', graphic: '<i class="fas fa-robot text-purple-400"></i>' },
                { type: 'resource', title: 'Podcast: FLAMEA Voice', desc: 'Listen to expert insights and personal stories.', link: 'podcast-player.html', graphic: '<i class="fas fa-podcast text-red-400"></i>' },
                { type: 'quote', text: '"True equality means that a father is not a ‘visitor’ in his child’s life, but a pillar."', source: 'Beyond Redress', link: 'publications.html' },
            ],
            // Week 2
            [
                { type: 'tool', title: 'Resource Locator', desc: 'Find legal aid and social services near you.', link: 'locator.html', graphic: '<i class="fas fa-map-marker-alt text-green-400"></i>' },
                { type: 'resource', title: 'Training Courses', desc: 'Enroll in courses on co-parenting, law, and more.', link: 'training.html', graphic: '<i class="fas fa-graduation-cap text-indigo-400"></i>' },
                { type: 'quote', text: '"A man who does not know himself cannot know his children."', source: 'Know Yourself', link: 'publications.html' },
                { type: 'tool', title: 'Legal Forms & Templates', desc: 'Download ready-to-use affidavits and legal letters.', link: 'forms.html', graphic: '<i class="fas fa-folder-open text-teal-400"></i>' },
                { type: 'resource', title: 'Join the Movement', desc: 'Become an ambassador for change in your community.', link: 'join-the-movement.html', graphic: '<i class="fas fa-bullhorn text-orange-400"></i>' },
                { type: 'quote', text: '"The absence of a father is a wound that shapes a lifetime."', source: 'Goliath\'s Reckoning', link: 'publications.html' },
            ]
        ];
        const currentWeekIndex = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7)) % weeklyContent.length;
        const contentForThisWeek = weeklyContent[currentWeekIndex] || weeklyContent[0];
        let currentSlide = 0;
        contentForThisWeek.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = 'carousel-slide';
            if (index === 0) slide.classList.add('active');
            let innerHTML = '';
            if(item.type === 'quote') {
                innerHTML = `<div class="carousel-content p-8 text-white">
                    <div class="carousel-graphic"><i class="fas fa-quote-left text-gray-400"></i></div>
                    <p class="text-xl md:text-2xl italic">${item.text}</p>
                    <p class="text-md mt-4 font-semibold">- ${item.source}</p>
                    <a href="${item.link}" class="mt-4 inline-block text-blue-300 hover:text-blue-200 text-sm">Read More &rarr;</a>
                </div>`;
            } else {
                innerHTML = `<div class="carousel-content p-8 text-white">
                    <div class="carousel-graphic">${item.graphic}</div>
                    <h3 class="text-2xl md:text-3xl font-bold font-roboto-slab">${item.title}</h3>
                    <p class="text-md mt-2 max-w-md mx-auto">${item.desc}</p>
                    <a href="${item.link}" class="mt-6 inline-block bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition">Explore Tool</a>
                </div>`;
            }
            slide.innerHTML = innerHTML;
            carouselContainer.appendChild(slide);
        });
        const slides = document.querySelectorAll('.carousel-slide');
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 7000);
    </script>
</body>
</html>
