<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Fathers. Leaders. Legacy.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- style.min.css can be included if you have other base styles -->
    <!-- <link rel="stylesheet" href="assets/css/style.min.css"> -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        .text-shadow { text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        .content-box {
            background: rgba(17, 24, 39, 0.85); /* bg-gray-900 with more opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Countdown styles with green color */
        #countdown-container .countdown-box { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); }
        #countdown-container .countdown-number { color: #22c55e; /* green-500 */ font-family: 'Roboto Slab', serif; font-weight: 900; }
        #countdown-container .countdown-label { color: #d1d5db; }

        /* Carousel Styles */
        .carousel-container { position: relative; width: 100%; height: 300px; margin-top: 2rem; overflow: hidden; }
        .carousel-slide { display: none; width: 100%; height: 100%; position: absolute; transition: opacity 1s ease-in-out; opacity: 0; }
        .carousel-slide.active { display: flex; opacity: 1; }
        .carousel-content { margin: auto; text-align: center; }
        .carousel-graphic { font-size: 3rem; line-height: 1; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="flex-grow">
            <div class="relative min-h-screen flex flex-col items-center justify-center p-4 md:p-8 bg-cover bg-center bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1519641471654-76ce0107ad1b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3');">
                <div class="absolute inset-0 bg-black/70"></div>

                <div class="relative z-10 w-full max-w-4xl space-y-8">
                    
                    <!-- Main Content Box -->
                    <div class="content-box p-8 rounded-2xl shadow-2xl text-center">
                        <img src="https://raw.githubusercontent.com/Salatiso/Flamea/main/assets/images/logo/logo-flamea-symbol-colour-dark.svg" alt="Flamea Logo" class="w-24 h-24 mx-auto mb-4">
                        <h1 class="text-5xl md:text-7xl font-bold font-roboto-slab text-shadow text-white">FATHERS. LEADERS. LEGACY.</h1>
                        <p class="text-xl text-gray-300 max-w-3xl leading-relaxed mx-auto mt-4">Empowering South African fathers to reclaim their role.</p>

                        <!-- Carousel Box (Integrated) -->
                        <div class="carousel-container">
                            <!-- Slides will be injected here by JS -->
                        </div>
                    </div>

                     <!-- Countdown Timer Box -->
                     <div id="countdown-container" class="content-box p-6 rounded-2xl shadow-2xl">
                        <h2 class="text-xl md:text-2xl font-bold text-green-400 font-roboto-slab mb-4 text-center">Official Platform Launch In</h2>
                        <div id="countdown" class="grid grid-cols-4 gap-2 md:gap-4 text-white">
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div class="text-3xl md:text-4xl countdown-number" id="days">00</div><div class="text-xs md:text-sm uppercase countdown-label">Days</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div class="text-3xl md:text-4xl countdown-number" id="hours">00</div><div class="text-xs md:text-sm uppercase countdown-label">Hours</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div class="text-3xl md:text-4xl countdown-number" id="minutes">00</div><div class="text-xs md:text-sm uppercase countdown-label">Minutes</div></div>
                            <div class="countdown-box p-2 md:p-4 rounded-lg text-center"><div class="text-3xl md:text-4xl countdown-number" id="seconds">00</div><div class="text-xs md:text-sm uppercase countdown-label">Seconds</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/sidebar-loader.js"></script>
    <script>
        // --- Countdown & Carousel Logic ---
        (function() {
            // Countdown
            const daysEl = document.getElementById('days'), hoursEl = document.getElementById('hours'), minutesEl = document.getElementById('minutes'), secondsEl = document.getElementById('seconds');
            const launchDate = new Date('2026-04-10T00:00:00').getTime();
            
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = `<div class="col-span-4 text-xl md:text-3xl font-bold text-green-400">The Flamea Platform is Officially Live!</div>`;
                    clearInterval(interval);
                    return;
                }
                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                daysEl.innerText = String(d).padStart(2, '0');
                hoursEl.innerText = String(h).padStart(2, '0');
                minutesEl.innerText = String(m).padStart(2, '0');
                secondsEl.innerText = String(s).padStart(2, '0');
            };
            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();

            // Carousel
            const carouselContainer = document.querySelector('.carousel-container');
            if (!carouselContainer) return;

            const weeklyContent = [
                [ /* Week 1 Content */ { type: 'tool', title: 'Parenting Plan Builder', desc: 'Create a comprehensive parenting plan step-by-step.', link: 'parenting-plan.html', graphic: '<i class="fas fa-file-signature text-blue-400"></i>' }, { type: 'resource', title: 'Publications Library', desc: 'Access guides on fatherhood and law.', link: 'publications.html', graphic: '<i class="fas fa-book-open text-yellow-400"></i>' }, { type: 'quote', text: '"The best interests of the child must be the paramount consideration..."', source: 'SA Constitution, Sec 28(2)', link: 'constitution.html' } ],
                [ /* Week 2 Content */ { type: 'tool', title: 'Resource Locator', desc: 'Find legal aid and social services near you.', link: 'locator.html', graphic: '<i class="fas fa-map-marker-alt text-green-400"></i>' }, { type: 'resource', title: 'Training Courses', desc: 'Enroll in courses on co-parenting, law, and more.', link: 'training.html', graphic: '<i class="fas fa-graduation-cap text-indigo-400"></i>' }, { type: 'quote', text: '"A man who does not know himself cannot know his children."', source: 'Know Yourself', link: 'publications.html' } ]
            ];
            
            const currentWeekIndex = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7)) % weeklyContent.length;
            const contentForThisWeek = weeklyContent[currentWeekIndex] || weeklyContent[0];
            let currentSlide = 0;

            contentForThisWeek.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                if (index === 0) slide.classList.add('active');
                
                let innerHTML = '';
                if(item.type === 'quote') {
                    innerHTML = `<div class="carousel-content p-8 text-white"><div class="carousel-graphic"><i class="fas fa-quote-left text-gray-400"></i></div><p class="text-xl md:text-2xl italic">"${item.text}"</p><p class="text-md mt-4 font-semibold">- ${item.source}</p><a href="${item.link}" class="mt-4 inline-block text-blue-300 hover:text-blue-200 text-sm">Read More &rarr;</a></div>`;
                } else {
                     innerHTML = `<div class="carousel-content p-8 text-white"><div class="carousel-graphic">${item.graphic}</div><h3 class="text-2xl md:text-3xl font-bold font-roboto-slab">${item.title}</h3><p class="text-md mt-2 max-w-md mx-auto">${item.desc}</p><a href="${item.link}" class="mt-6 inline-block bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition">Explore Tool</a></div>`;
                }
                slide.innerHTML = innerHTML;
                carouselContainer.appendChild(slide);
            });
            
            const slides = document.querySelectorAll('.carousel-slide');
            const nextSlide = () => {
                currentSlide = (currentSlide + 1) % slides.length;
                slides.forEach(s => s.classList.remove('active'));
                slides[currentSlide].classList.add('active');
            };
            setInterval(nextSlide, 7000); // Change slide every 7 seconds
        })();
    </script>
</body>
</html>
