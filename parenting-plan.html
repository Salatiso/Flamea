<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Family Management Tool - FLAMEA</title>
    
    <!-- Match the main website styling -->
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries for Parenting Plan functionality -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Custom Styles for Parenting Plan - Kept separate for modularity -->
    <style>
        .form-input, .form-select, .form-textarea {
            @apply w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500 transition-colors;
        }
        .btn { @apply py-2 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out border-none; }
        .btn-primary { @apply bg-green-600 text-white hover:bg-green-700 shadow-lg; }
        .btn-secondary { @apply bg-gray-600 text-white hover:bg-gray-700; }
        .btn-danger { @apply bg-red-600 text-white hover:bg-red-700; }
        
        .hub-card {
            @apply bg-gray-800 p-6 rounded-lg text-center cursor-pointer transition-all duration-300 ease-in-out hover:bg-green-700 hover:shadow-2xl hover:scale-105 border border-gray-700;
        }
        .hub-card i { @apply text-4xl mb-4 text-green-400; }
        .hub-card:hover i { @apply text-white; }
        .hub-card h3 { @apply text-xl font-bold text-white; }
        
        .modal-overlay { @apply fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50 transition-opacity; }
        .modal-content { @apply bg-gray-900 border border-gray-700 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col; }
        .modal-header { @apply p-4 border-b border-gray-700 flex justify-between items-center; }
        .modal-body { @apply p-6 overflow-y-auto; }
        .modal-footer { @apply p-4 border-t border-gray-700 flex justify-end space-x-4; }

        /* FullCalendar Customizations */
        .fc { background-color: #2d3748; color: white; padding: 1rem; border-radius: 0.5rem; }
        .fc .fc-toolbar-title { font-size: 1.5em; }
        .fc .fc-button-primary { background-color: #10B981; border-color: #10B981; }
        .fc .fc-daygrid-day-number { color: #a0aec0; }
        .fc .fc-day-today { background-color: rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container flex">
        <!-- Standardized Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="main-content flex-1 p-6">
            <div id="parenting-plan-tool" class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-5xl font-bold font-roboto text-white mb-2">Family Management Tool</h1>
                    <p class="text-lg text-gray-300">A live, collaborative tool to build and manage your family's future.</p>
                    <div class="mt-4 text-sm bg-gray-800 inline-block px-4 py-2 rounded-lg border border-gray-700">
                        <span>Status: <span id="connection-status" class="font-semibold text-yellow-400">Connecting...</span></span> |
                        <span>Plan ID: <span id="plan-id-display" class="font-semibold text-gray-400">Loading...</span></span>
                    </div>
                </div>

                <!-- Section Navigation Hub -->
                <div id="section-hub" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="hub-card" data-section="parties"><i class="fas fa-users"></i><h3>The Parties & Children</h3></div>
                    <div class="hub-card" data-section="schedule"><i class="fas fa-calendar-alt"></i><h3>Contact Schedule</h3></div>
                    <div class="hub-card" data-section="communication"><i class="fas fa-comments"></i><h3>Communication Plan</h3></div>
                    <div class="hub-card" data-section="finances"><i class="fas fa-hand-holding-usd"></i><h3>Financial Contributions</h3></div>
                    <div class="hub-card" data-section="activity-tracker"><i class="fas fa-chart-line"></i><h3>Family Activity Log</h3></div>
                    <div class="hub-card" data-section="finalize"><i class="fas fa-file-signature"></i><h3>Finalise & Download</h3></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modals and Templates -->
    <div id="section-modal" class="modal-overlay hidden"><div class="modal-content"><div class="modal-header"><h2 id="modal-title" class="text-2xl font-bold text-white"></h2><button id="close-modal-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button></div><div id="modal-body" class="modal-body"></div><div class="modal-footer"><button id="cancel-section-btn" class="btn btn-secondary">Cancel</button><button id="save-section-btn" class="btn btn-primary">Save Section</button></div></div></div>
    
    <template id="section-parties-template">
        <!-- Parties & Children form -->
    </template>
    <template id="section-schedule-template">
        <!-- Schedule form and calendar div -->
    </template>
    <!-- Add other section templates here -->

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/parenting-plan-builder.js" type="module"></script>
</body>
</html>
