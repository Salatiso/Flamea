<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Parenting Plan Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .main-content {
            overflow-y: auto;
        }
        .sidebar-direct-link {
            transition: all 0.3s ease;
            transform: translateX(0);
        }
        .sidebar-direct-link:hover, .sidebar-direct-link.active {
            background-color: #2563EB;
            color: white;
            transform: translateX(10px);
        }
        .form-input {
            background-color: #374151; /* gray-700 */
            border-color: #4B5563; /* gray-600 */
        }
        .form-input:focus {
            --tw-ring-color: #3B82F6; /* blue-500 */
            border-color: #3B82F6;
        }
        .form-step { display: none; animation: fadeIn 0.5s; }
        .form-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="bg-gray-900 p-6 flex flex-col">
            <h1 class="text-3xl font-black font-roboto mb-12 text-center">FLAME<span class="text-green-400">A</span></h1>
            <nav id="main-nav" class="flex flex-col space-y-4">
    <!-- Standard Page Links -->
    <a href="index.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-home w-6 text-center mr-4"></i> Home</a>
    <a href="about.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-bullseye w-6 text-center mr-4"></i> Our Mission</a>
    <a href="tools.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-tools w-6 text-center mr-4"></i> Our Tools</a>
    <a href="training.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-chalkboard-teacher w-6 text-center mr-4"></i> Training Hub</a>
    <a href="resources.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-book-open w-6 text-center mr-4"></i> Resources</a>
    <a href="community.html" class="sidebar-direct-link flex items-center p-4 rounded-lg"><i class="fas fa-users w-6 text-center mr-4"></i> Community</a>
    
    <!-- Divider -->
    <div class="border-t border-gray-700 my-2"></div>

    <!-- Interactive Tool Buttons -->
    <button data-modal-target="chatbot-modal" class="sidebar-direct-link flex items-center p-4 rounded-lg w-full text-left">
        <i class="fas fa-robot w-6 text-center mr-4 text-purple-400"></i> AI Legal Assistant
    </button>
    <button data-modal-target="podcast-modal" class="sidebar-direct-link flex items-center p-4 rounded-lg w-full text-left">
        <i class="fas fa-podcast w-6 text-center mr-4 text-pink-400"></i> FLAMEA Podcast
    </button>
</nav>
            <div class="mt-auto text-center">
                <div id="auth-links-desktop" class="mb-4"></div>
                <p class="text-xs text-gray-500">&copy; <span id="currentYear"></span> Flamea.org</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content p-8 md:p-12">
            <div id="parenting-plan-tool" class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold font-roboto text-white mb-2">Parenting Plan Builder</h2>
                <p class="text-lg text-gray-400 mb-8">This wizard guides you through creating a detailed, legally-informed parenting plan.</p>
                
                <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg">
                    <div class="w-full bg-gray-700 rounded-full h-2.5 mb-8">
                        <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 20%"></div>
                    </div>
                    
                    <form id="plan-form">
                        <!-- Step 1: Child & Parent Details -->
                        <div id="step-1" class="form-step active">
                             <h3 class="text-2xl font-bold text-green-400 mb-6">Step 1: The People Involved</h3>
                             <div class="space-y-4">
                                <div>
                                    <label for="childName" class="block text-sm font-medium text-gray-300">Child's Full Name</label>
                                    <input type="text" id="childName" class="mt-1 block w-full rounded-md form-input p-2">
                                </div>
                                <div>
                                    <label for="parentA" class="block text-sm font-medium text-gray-300">Parent A's Full Name</label>
                                    <input type="text" id="parentA" class="mt-1 block w-full rounded-md form-input p-2">
                                </div>
                                 <div>
                                    <label for="parentB" class="block text-sm font-medium text-gray-300">Parent B's Full Name</label>
                                    <input type="text" id="parentB" class="mt-1 block w-full rounded-md form-input p-2">
                                </div>
                             </div>
                        </div>
                        <!-- More steps will go here -->
                    </form>

                     <div class="mt-10 flex justify-between">
                        <button id="prev-btn" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-500 disabled:opacity-50" disabled>Previous</button>
                        <button id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Next</button>
                        <div id="final-actions" class="hidden">
                             <button id="save-btn" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 disabled:opacity-50">Save to My Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // Add JS for wizard navigation here
    </script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/parenting-plan.js"></script>
</body>
</html>
