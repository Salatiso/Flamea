<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Plan Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-section {
            @apply mb-8 p-6 bg-white rounded-xl shadow-md border border-gray-200;
        }
        .form-section h2 {
            @apply text-2xl font-bold text-gray-800 border-b-2 border-blue-500 pb-3 mb-6;
        }
        .form-group {
            @apply mb-4;
        }
        .form-group label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-group input, .form-group textarea, .form-group select {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500;
        }
        .add-btn {
             @apply mt-2 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition;
        }
        .remove-btn {
            @apply ml-4 px-3 py-1 bg-red-500 text-white text-xs rounded-full hover:bg-red-600 transition;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-plan, #printable-plan * {
                visibility: visible;
            }
            #printable-plan {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8">
        <div id="status-bar" class="no-print mb-4 p-3 rounded-lg text-center text-white transition-all duration-300"></div>
        
        <form id="parenting-plan-form" class="max-w-4xl mx-auto">
            <header class="text-center mb-8 no-print">
                <h1 class="text-4xl font-extrabold text-gray-800">Parenting Plan Builder</h1>
                <p class="text-gray-600 mt-2">Create a comprehensive and structured parenting plan. Your progress is saved automatically.</p>
            </header>

            <!-- Children Details -->
            <section class="form-section">
                <h2>Children's Details</h2>
                <div id="children-container" class="space-y-4">
                    <!-- Child fields will be added here -->
                </div>
                <button type="button" id="add-child-btn" class="add-btn">Add Child</button>
            </section>

            <!-- Communication -->
            <section class="form-section">
                <h2>Communication Plan</h2>
                <div class="form-group">
                    <label for="communication-method">Primary method of communication between parents</label>
                    <input type="text" id="communication-method" data-path="communication.method" placeholder="e.g., dedicated parenting app, email">
                </div>
                 <div class="form-group">
                    <label for="communication-frequency">Frequency of updates about children</label>
                    <input type="text" id="communication-frequency" data-path="communication.frequency" placeholder="e.g., daily check-ins, weekly summary">
                </div>
            </section>
            
            <!-- Other Sections can be added similarly -->
            <!-- Example: Decision Making -->
            <section class="form-section">
                <h2>Decision Making</h2>
                <div class="form-group">
                    <label for="decision-education">Major decisions regarding education</label>
                    <textarea id="decision-education" data-path="decisionMaking.education" rows="3" placeholder="e.g., Both parents must agree on school choice..."></textarea>
                </div>
                 <div class="form-group">
                    <label for="decision-health">Major decisions regarding healthcare</label>
                    <textarea id="decision-health" data-path="decisionMaking.health" rows="3" placeholder="e.g., Joint decisions on non-emergency medical procedures..."></textarea>
                </div>
            </section>
            
            <div class="mt-8 flex justify-end space-x-4 no-print">
                <button type="button" id="generate-plan-btn" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition">Generate & Print Plan</button>
            </div>
        </form>
    </div>
    
    <!-- This div is for the printable output -->
    <div id="printable-plan" class="hidden"></div>


    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            // IMPORTANT: Replace with your actual Firebase config
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // --- DOM ELEMENTS ---
        const form = document.getElementById('parenting-plan-form');
        const childrenContainer = document.getElementById('children-container');
        const addChildBtn = document.getElementById('add-child-btn');
        const generatePlanBtn = document.getElementById('generate-plan-btn');
        const printablePlanContainer = document.getElementById('printable-plan');
        const statusBar = document.getElementById('status-bar');

        let db, auth;
        let userId;
        let planDocRef;
        let unsubscribe; // To detach the onSnapshot listener

        // --- INITIALIZATION ---
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
            setupAuth();
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            updateStatus("Error: Could not connect to the database.", "bg-red-600");
        }
        
        // --- AUTHENTICATION ---
        function setupAuth() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    console.log("User authenticated with ID:", userId);
                    planDocRef = doc(db, "parenting_plans", userId);
                    listenForPlanUpdates();
                } else {
                    console.log("No user signed in, signing in anonymously.");
                    signInAnonymously(auth).catch(err => {
                        console.error("Anonymous sign-in failed:", err);
                         updateStatus("Error: Authentication failed.", "bg-red-600");
                    });
                }
            });
        }
        
        // --- REALTIME DATA SYNC ---
        function listenForPlanUpdates() {
            if (unsubscribe) unsubscribe(); // Detach any previous listener
            
            updateStatus("Connecting to your saved plan...", "bg-yellow-500");

            unsubscribe = onSnapshot(planDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    console.log("Plan data received:", docSnap.data());
                    populateForm(docSnap.data());
                    updateStatus("Your plan is loaded and up to date.", "bg-green-600");
                } else {
                    console.log("No existing plan found. Creating a new one.");
                    addChild(); // Start with one child section for new plans
                    updateStatus("Ready to start your new plan.", "bg-blue-600");
                }
            }, (error) => {
                console.error("Error listening to plan updates:", error);
                updateStatus("Error: Could not sync your plan.", "bg-red-600");
            });
        }
        
        // --- FORM LOGIC ---
        function addChild(childData = { fullName: '', dob: '' }) {
            const childId = `child-${Date.now()}`;
            const childDiv = document.createElement('div');
            childDiv.className = 'p-4 border border-gray-200 rounded-lg relative';
            childDiv.id = childId;
            childDiv.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="child-name-${childId}">Child's Full Name</label>
                        <input type="text" id="child-name-${childId}" value="${childData.fullName}" data-path="children.${childId}.fullName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="child-dob-${childId}">Date of Birth</label>
                        <input type="date" id="child-dob-${childId}" value="${childData.dob}" data-path="children.${childId}.dob">
                    </div>
                </div>
                <button type="button" class="remove-btn absolute top-2 right-2">Remove</button>
            `;
            childrenContainer.appendChild(childDiv);
            
            childDiv.querySelector('.remove-btn').addEventListener('click', () => {
                childDiv.remove();
                saveForm();
            });
        }
        
        function getFormData() {
            const data = {};
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                const path = input.dataset.path;
                if (path) {
                    // Basic dot notation to object conversion
                    const keys = path.split('.');
                    let current = data;
                    keys.forEach((key, index) => {
                        if (index === keys.length - 1) {
                            current[key] = input.value;
                        } else {
                            current[key] = current[key] || {};
                            current = current[key];
                        }
                    });
                }
            });
            return data;
        }
        
        async function saveForm() {
            if (!userId || !planDocRef) {
                updateStatus("Cannot save: Not connected.", "bg-red-600");
                return;
            }
            const data = getFormData();
            console.log("Saving data:", data);
            try {
                await setDoc(planDocRef, data, { merge: true });
                 updateStatus("Progress saved!", "bg-green-600");
            } catch (error) {
                console.error("Error saving form:", error);
                updateStatus("Save failed. Please check your connection.", "bg-red-600");
            }
        }
        
        function populateForm(data) {
            // Clear existing dynamic fields like children
            childrenContainer.innerHTML = '';
            
            if (data.children) {
                Object.values(data.children).forEach(child => addChild(child));
            } else {
                addChild(); // Add one if none exist
            }

            // Populate all other fields
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                const path = input.dataset.path;
                if (path) {
                    const keys = path.split('.');
                    let value = data;
                    try {
                       keys.forEach(key => value = value[key]);
                       if (value !== undefined && value !== null) {
                           input.value = value;
                       }
                    } catch(e) { /* Path doesn't exist, do nothing */ }
                }
            });
        }
        
        function generatePrintablePlan() {
            const data = getFormData();
            let html = `<div class="p-8 font-serif">`;
            html += `<h1 class="text-3xl font-bold text-center mb-8 border-b pb-4">Parenting Plan</h1>`;
            
            // Children
            html += `<h2 class="text-xl font-semibold mt-6 mb-3 border-b pb-2">Children Covered by This Agreement</h2>`;
            if (data.children) {
                html += '<ul>';
                Object.values(data.children).forEach(c => {
                    html += `<li class="mb-2"><strong>${c.fullName || 'N/A'}</strong>, born on ${c.dob || 'N/A'}.</li>`;
                });
                html += '</ul>';
            }
            
            // Communication
             html += `<h2 class="text-xl font-semibold mt-6 mb-3 border-b pb-2">Communication</h2>`;
             html += `<p><strong>Primary method:</strong> ${data.communication?.method || 'Not specified'}</p>`;
             html += `<p><strong>Frequency of updates:</strong> ${data.communication?.frequency || 'Not specified'}</p>`;

            // Decision Making
            html += `<h2 class="text-xl font-semibold mt-6 mb-3 border-b pb-2">Decision Making</h2>`;
            html += `<p><strong>Education:</strong> ${data.decisionMaking?.education || 'Not specified'}</p>`;
            html += `<p><strong>Healthcare:</strong> ${data.decisionMaking?.health || 'Not specified'}</p>`;

            html += `</div>`;
            printablePlanContainer.innerHTML = html;
            window.print();
        }

        function updateStatus(message, bgColor) {
            statusBar.textContent = message;
            statusBar.className = `no-print mb-4 p-3 rounded-lg text-center text-white transition-all duration-300 ${bgColor}`;
        }
        
        // --- EVENT LISTENERS ---
        addChildBtn.addEventListener('click', () => addChild());
        form.addEventListener('input', saveForm); // Autosave on any input
        generatePlanBtn.addEventListener('click', generatePrintablePlan);
        
    </script>
</body>
</html>
