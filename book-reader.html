<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .main-content {
            background-color: #1f2937; /* gray-800 */
        }
        .book-page {
            font-family: 'Lora', serif;
            line-height: 1.8;
            background-color: #fdfaf4;
            color: #1f2937;
            padding: 2rem;
            height: 100%;
            overflow-y: auto;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <div id="sidebar-placeholder"></div>

        <main class="main-content p-8 flex flex-col">
            <div class="flex-shrink-0 mb-6">
                <div class="flex justify-between items-center border-b-2 border-gray-700 pb-4">
                     <h1 id="book-title" class="text-3xl font-bold font-roboto text-green-400">Library</h1>
                     <div>
                        <label for="book-select" class="text-sm text-gray-400 mr-2">Select a Book:</label>
                        <select id="book-select" class="form-input w-72"></select>
                     </div>
                </div>
            </div>
           
            <div class="flex-grow min-h-0">
                 <div id="book-content-container" class="book-page rounded-lg shadow-inner">
                    <p>Loading...</p>
                 </div>
            </div>

            <div class="flex-shrink-0 mt-6 flex justify-between items-center">
                <button id="prev-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-left mr-2"></i> Prev
                </button>
                <div class="text-lg text-gray-400 font-semibold">
                    Page <span id="page-num">1</span> of <span id="total-pages">1</span>
                </div>
                <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50" disabled>
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </main>
    </div>
    
    <div id="modal-container"></div>
    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/modal-loaders.js"></script>
    <script type="module" src="assets/js/book-reader.js"></script>
</body>
</html>
