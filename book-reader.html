<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea Library</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule></script>
</head>
<body class="font-sans">
    <div class="main-container">
        <div id="sidebar-placeholder"></div>
        <main class="main-content p-8">
            <div class="container mx-auto">
                <section class="mb-12">
                    <h1 class="text-5xl font-bold font-roboto text-white text-center">Library</h1>
                    <div class="mt-6 flex justify-center">
                        <select id="book-select" class="form-select w-full max-w-md">
                            <option value="">Select a Book</option>
                        </select>
                    </div>
                </section>
                <section id="cover-view" class="text-center">
                    <h2 id="book-title" class="text-3xl font-bold text-white mb-4">Select a book to start</h2>
                    <p id="cover-author" class="text-gray-400 mb-6">by Salatiso</p>
                    <img id="book-cover-img" src="https://placehold.co/300x450/1f2937/FFFFFF?text=Select+a+Book" alt="Book Cover" class="mx-auto mb-6 w-48 md:w-64 shadow-lg">
                    <button id="start-reading-btn" class="btn btn-primary" disabled>Start Reading</button>
                </section>
                <section id="reader-view" class="hidden">
                    <div id="book-container" class="relative max-w-4xl mx-auto">
                        <div id="book" class="shadow-2xl">
                            <!-- Pages will be dynamically inserted here -->
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-6 max-w-4xl mx-auto">
                        <button id="prev-btn" class="btn btn-secondary"><i class="fas fa-arrow-left mr-2"></i>Prev</button>
                        <div class="text-gray-300">
                            Page <span id="page-num">1</span> of <span id="total-pages">1</span>
                        </div>
                        <button id="next-btn" class="btn btn-secondary">Next<i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                    <div class="flex justify-center gap-4 mt-4">
                        <button id="font-increase" class="btn btn-secondary"><i class="fas fa-plus"></i> Font Size</button>
                        <button id="font-decrease" class="btn btn-secondary"><i class="fas fa-minus"></i> Font Size</button>
                        <button id="zoom-in" class="btn btn-secondary"><i class="fas fa-search-plus"></i> Zoom In</button>
                        <button id="zoom-out" class="btn btn-secondary"><i class="fas fa-search-minus"></i> Zoom Out</button>
                        <button id="bookmark-btn" class="btn btn-secondary"><i class="fas fa-bookmark"></i> Bookmark</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNxjCwlfXl4Hhr0C2eET0y1wBEhqy0zG4",
            authDomain: "flamea.firebaseapp.com",
            projectId: "flamea",
            storageBucket: "flamea.firebasestorage.app",
            messagingSenderId: "681868881622",
            appId: "1:681868881622:web:d20687c688b2d1d943a377",
            measurementId: "G-MX7X9JQE51"
        };
        const app = firebase.initializeApp(firebaseConfig);
        window.flamea = {
            auth: firebase.auth(),
            db: firebase.firestore()
        };
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/book-reader.js"></script>
</body>
</html>
