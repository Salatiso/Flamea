<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { overflow: hidden; }
        .reader-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            background-color: #1a202c; /* slate-800 */
        }
        .dark .reader-container { background-color: #1a202c; }
        .light .reader-container { background-color: #f1f5f9; } /* slate-100 */

        #reader-main {
            overflow: hidden;
            padding: 1rem;
        }

        #book-viewport {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            transition: opacity 0.3s ease-in-out;
        }

        .page {
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 2.5rem 3rem;
            text-align: justify;
            background-color: #fefefe;
            color: #1f2937;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            line-height: 1.7;
        }
        .dark .page {
            background-color: #1f2937; /* gray-800 */
            color: #d1d5db; /* gray-300 */
            border: 1px solid #374151;
        }
        .light .page {
             background-color: #fdfdfd;
             color: #1f2937;
        }

        /* Hide the right page in single view mode */
        #book-viewport.single-view #page-right {
            display: none;
        }
        #book-viewport.single-view #page-left {
            max-width: 800px;
        }

        /* Font families */
        .font-lora { font-family: 'Lora', serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
        .font-robotoslab { font-family: 'Roboto Slab', serif; }
    </style>
</head>
<body class="text-gray-300">
    <div class="reader-container">
        <header class="bg-gray-900/80 backdrop-blur-sm p-3 flex justify-between items-center shadow-lg border-b border-gray-700 z-20">
            <a href="publications.html" class="text-gray-300 hover:text-white transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Library</a>
            <h1 id="book-title-header" class="text-lg font-bold text-white truncate px-4">Loading...</h1>
            <div class="flex items-center gap-3">
                <button id="view-single-btn" title="Single Page View" class="p-2 rounded hover:bg-gray-700"><i class="fas fa-file-alt"></i></button>
                <button id="view-columns-btn" title="Book View" class="p-2 rounded hover:bg-gray-700"><i class="fas fa-book-open"></i></button>
                <div class="border-l border-gray-600 h-6"></div>
                <button id="font-dec-btn" title="Decrease Font Size" class="p-2 rounded hover:bg-gray-700"><i class="fas fa-font" style="font-size: 0.8em;"></i>-</button>
                <span id="font-size-display" class="text-sm w-10 text-center">18px</span>
                <button id="font-inc-btn" title="Increase Font Size" class="p-2 rounded hover:bg-gray-700"><i class="fas fa-font" style="font-size: 0.8em;"></i>+</button>
                <select id="font-select" class="bg-gray-700 border-gray-600 rounded p-1 text-sm">
                    <option value="font-lora">Lora (Serif)</option>
                    <option value="font-opensans">Open Sans</option>
                    <option value="font-robotoslab">Roboto Slab</option>
                </select>
                <button id="theme-toggle-btn" title="Toggle Light/Dark Mode" class="p-2 rounded hover:bg-gray-700"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main id="reader-main">
            <div id="loading-spinner" class="text-center">
                <i class="fas fa-spinner fa-spin text-5xl text-yellow-400"></i>
                <p class="mt-4 text-lg">Loading your book...</p>
            </div>
            <div id="book-viewport" class="hidden">
                 <div id="page-left" class="page"></div>
                 <div id="page-right" class="page"></div>
            </div>
        </main>
        
        <footer class="bg-gray-900 p-2 text-center text-sm z-10 border-t border-gray-700">
            <div class="flex items-center justify-between max-w-4xl mx-auto">
                <button id="prev-page-btn" class="p-2 rounded hover:bg-gray-700 disabled:opacity-50" disabled><i class="fas fa-chevron-left"></i></button>
                <div class="flex-grow mx-4">
                    <span id="page-indicator">Page 0 of 0</span>
                    <div class="w-full bg-gray-700 rounded-full h-2 mt-1">
                        <div id="progress-bar" class="bg-yellow-400 h-2 rounded-full" style="width: 0%;"></div>
                    </div>
                </div>
                <button id="next-page-btn" class="p-2 rounded hover:bg-gray-700 disabled:opacity-50" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA ---
        const bookDatabase = {
            'goliaths-reckoning': { title: "Goliath's Reckoning", path: 'assets/books/BK-Goliaths_Reckoning.txt' },
            'homeschooling-father': { title: "The Homeschooling Father", path: 'assets/books/BK-HomeSchooling_Father.txt' },
            'beyond-redress': { title: "Beyond Redress", path: 'assets/books/BK-Beyond_Redress.txt' },
            'know-yourself': { title: "Getting to know yourself", path: 'assets/books/BK-Know_Yourself.txt' },
            'zazi-mzantsi-afrika': { title: "Zazi Mzantsi Afrika", path: 'assets/books/BK-Zazi_Mzantsi_Afrika.txt' },
            'utata-ozifundiselayo-ekhayeni': { title: "Utata Ozifundiselayo Ekhayeni", path: 'assets/books/BK-Utata_ozifundiselayo_ekhayeni.txt' },
        };

        // --- STATE ---
        const state = {
            fullText: '',
            pages: [],
            currentPage: 0,
            viewMode: 'columns', // or 'single'
            fontSize: 18,
            fontFamily: 'font-lora',
            theme: 'dark'
        };

        // --- DOM ELEMENTS ---
        const elements = {
            container: document.querySelector('.reader-container'),
            titleHeader: document.getElementById('book-title-header'),
            spinner: document.getElementById('loading-spinner'),
            viewport: document.getElementById('book-viewport'),
            pageLeft: document.getElementById('page-left'),
            pageRight: document.getElementById('page-right'),
            prevBtn: document.getElementById('prev-page-btn'),
            nextBtn: document.getElementById('next-page-btn'),
            pageIndicator: document.getElementById('page-indicator'),
            progressBar: document.getElementById('progress-bar'),
            fontDecBtn: document.getElementById('font-dec-btn'),
            fontIncBtn: document.getElementById('font-inc-btn'),
            fontSizeDisplay: document.getElementById('font-size-display'),
            fontSelect: document.getElementById('font-select'),
            themeToggleBtn: document.getElementById('theme-toggle-btn'),
            viewSingleBtn: document.getElementById('view-single-btn'),
            viewColumnsBtn: document.getElementById('view-columns-btn'),
        };

        // --- CORE FUNCTIONS ---
        
        const getQueryParam = (param) => new URLSearchParams(window.location.search).get(param);

        const fetchBook = async (bookData) => {
            try {
                const response = await fetch(bookData.path);
                if (!response.ok) throw new Error(`Could not load book at ${bookData.path}`);
                state.fullText = await response.text();
                elements.titleHeader.textContent = bookData.title;
                elements.spinner.style.display = 'none';
                elements.viewport.classList.remove('hidden');
                paginate();
            } catch (error) {
                console.error(error);
                elements.spinner.innerHTML = `<p class="text-red-500">Failed to load book. Please try again.</p>`;
            }
        };

        const paginate = () => {
            elements.viewport.style.opacity = 0; // Hide while we calculate
            
            // Create a temporary, hidden div to measure text
            const measurer = document.createElement('div');
            measurer.style.position = 'absolute';
            measurer.style.visibility = 'hidden';
            measurer.style.height = 'auto';
            measurer.style.width = elements.pageLeft.clientWidth + 'px';
            measurer.style.fontSize = state.fontSize + 'px';
            measurer.style.fontFamily = window.getComputedStyle(elements.pageLeft).fontFamily;
            measurer.style.lineHeight = window.getComputedStyle(elements.pageLeft).lineHeight;
            measurer.innerHTML = 'a'; // a single character to get line height
            document.body.appendChild(measurer);
            
            const pageHeight = elements.pageLeft.clientHeight;
            const lineHeight = measurer.clientHeight;
            const linesPerPage = Math.floor(pageHeight / lineHeight);
            
            document.body.removeChild(measurer);

            const lines = state.fullText.split('\n');
            let currentPageLines = 0;
            let currentPageContent = '';
            state.pages = [];

            lines.forEach(line => {
                // This is a simplification. A more robust solution would measure each line's wrapped height.
                if (currentPageLines >= linesPerPage) {
                    state.pages.push(currentPageContent);
                    currentPageContent = '';
                    currentPageLines = 0;
                }
                currentPageContent += line + '\n';
                currentPageLines++;
            });
            state.pages.push(currentPageContent); // Add the last page

            elements.viewport.style.opacity = 1;
            renderPage(0);
        };

        const renderPage = (pageIndex) => {
            state.currentPage = Math.max(0, Math.min(pageIndex, state.pages.length - 1));
            
            elements.viewport.style.opacity = 0;

            setTimeout(() => {
                const isTwoPage = state.viewMode === 'columns' && window.innerWidth > 768;
                let leftPageIndex = state.currentPage;

                if (isTwoPage) {
                    if (leftPageIndex % 2 !== 0) {
                        leftPageIndex--; // Ensure left page is always even
                    }
                    elements.pageLeft.innerHTML = (state.pages[leftPageIndex] || '').replace(/\n/g, '<br>');
                    elements.pageRight.innerHTML = (state.pages[leftPageIndex + 1] || '').replace(/\n/g, '<br>');
                } else {
                    elements.pageLeft.innerHTML = (state.pages[leftPageIndex] || '').replace(/\n/g, '<br>');
                    elements.pageRight.innerHTML = ''; // Clear right page
                }

                updateUI();
                elements.viewport.style.opacity = 1;
            }, 200);
        };

        const updateUI = () => {
            const isTwoPage = state.viewMode === 'columns' && window.innerWidth > 768;
            elements.viewport.classList.toggle('single-view', !isTwoPage);
            
            const totalPages = state.pages.length;
            const displayPage = isTwoPage ? `${state.currentPage + 1}-${state.currentPage + 2}` : `${state.currentPage + 1}`;
            elements.pageIndicator.textContent = `Page ${displayPage} of ${totalPages}`;

            const progress = totalPages > 1 ? ((state.currentPage + (isTwoPage ? 2 : 1)) / totalPages) * 100 : 100;
            elements.progressBar.style.width = `${progress}%`;

            elements.prevBtn.disabled = state.currentPage === 0;
            elements.nextBtn.disabled = state.currentPage >= totalPages - (isTwoPage ? 2 : 1);

            // Font styles
            elements.pageLeft.style.fontSize = `${state.fontSize}px`;
            elements.pageRight.style.fontSize = `${state.fontSize}px`;
            elements.fontSizeDisplay.textContent = `${state.fontSize}px`;
            
            elements.pageLeft.className = `page ${state.fontFamily}`;
            elements.pageRight.className = `page ${state.fontFamily}`;

            // Theme
            elements.container.className = `reader-container ${state.theme}`;
            elements.themeToggleBtn.innerHTML = state.theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };

        // --- EVENT LISTENERS ---
        elements.nextBtn.addEventListener('click', () => {
            const increment = (state.viewMode === 'columns' && window.innerWidth > 768) ? 2 : 1;
            renderPage(state.currentPage + increment);
        });

        elements.prevBtn.addEventListener('click', () => {
            const decrement = (state.viewMode === 'columns' && window.innerWidth > 768) ? 2 : 1;
            renderPage(state.currentPage - decrement);
        });

        elements.fontIncBtn.addEventListener('click', () => {
            if (state.fontSize < 32) state.fontSize++;
            paginate();
        });
        elements.fontDecBtn.addEventListener('click', () => {
            if (state.fontSize > 12) state.fontSize--;
            paginate();
        });
        elements.fontSelect.addEventListener('change', (e) => {
            state.fontFamily = e.target.value;
            updateUI();
        });
        elements.themeToggleBtn.addEventListener('click', () => {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            updateUI();
        });
        elements.viewSingleBtn.addEventListener('click', () => {
            state.viewMode = 'single';
            renderPage(state.currentPage);
        });
        elements.viewColumnsBtn.addEventListener('click', () => {
            state.viewMode = 'columns';
            renderPage(state.currentPage);
        });

        window.addEventListener('resize', () => {
             // A timeout helps prevent excessive recalculations during resize
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(paginate, 500);
        });

        // --- INITIALIZATION ---
        const bookId = getQueryParam('book');
        const bookData = bookDatabase[bookId];
        if (bookData) {
            fetchBook(bookData);
        } else {
             elements.spinner.innerHTML = `<p class="text-red-500">No book selected. Please go back to the library.</p>`;
        }
    });
    </script>
</body>
</html>
