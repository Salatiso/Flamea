<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .main-content {
            overflow-y: auto;
        }
        .sidebar-link, .sidebar-direct-link {
            transition: all 0.3s ease;
            transform: translateX(0);
        }
        .sidebar-link:hover, .sidebar-direct-link:hover, .sidebar-direct-link.active {
            background-color: #2563EB;
            color: white;
            transform: translateX(10px);
        }
        .form-input {
            background-color: #374151; /* gray-700 */
            border-color: #4B5563; /* gray-600 */
        }
        .form-input:focus {
            --tw-ring-color: #3B82F6; /* blue-500 */
            border-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- ===== Standardized Sidebar ===== -->
<div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="main-content p-8 md:p-12">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-4xl font-bold font-roboto mb-8 text-white">Get In Touch</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Left Column: Contact Form & Info -->
                    <div>
                        <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg mb-8">
                            <h3 class="text-2xl font-bold mb-4">Send us a Message</h3>
                            <form action="mailto:info@flamea.org" method="post" enctype="text/plain">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                                    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-md form-input">
                                    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded-md form-input">
                                </div>
                                <div class="mb-4">
                                    <select name="subject" required class="w-full p-3 rounded-md form-input">
                                        <option value="">Select a Subject...</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Collaboration">Collaboration</option>
                                        <option value="Website Feedback">Website Feedback</option>
                                        <option value="Complaint">Complaint</option>
                                        <option value="Compliment">Compliment</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <textarea name="message" rows="5" placeholder="Your message..." required class="w-full p-3 rounded-md form-input"></textarea>
                                </div>
                                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 font-bold py-3 px-6 rounded-lg transition-colors">Send Message</button>
                            </form>
                        </div>

                        <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg">
                            <h3 class="text-2xl font-bold mb-4">Contact Information</h3>
                            <div class="space-y-4">
                                <p class="flex items-center"><i class="fas fa-envelope w-6 text-blue-400 mr-3"></i> General: info@flamea.org</p>
                                <p class="flex items-center"><i class="fas fa-shield-alt w-6 text-red-400 mr-3"></i> Compliance: legal@flamea.org</p>
                                <p class="flex items-center"><i class="fab fa-youtube w-6 text-red-500 mr-3"></i> YouTube: @Flamea2024</p>
                                <p class="flex items-center"><i class="fab fa-twitter w-6 text-blue-400 mr-3"></i> X (Twitter): @flamea2024</p>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Quick Feedback Survey -->
                    <div>
                         <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg">
                            <h3 class="text-2xl font-bold mb-4">Quick Website Feedback</h3>
                            <form action="mailto:info@flamea.org" method="post" enctype="text/plain">
                                <!-- Question 1 -->
                                <div class="mb-6">
                                    <label class="block mb-2">1. How easy was it to find what you were looking for?</label>
                                    <select name="Q1_Ease" class="w-full p-2 rounded-md form-input">
                                        <option>Very Easy</option><option>Easy</option><option>Neutral</option><option>Difficult</option><option>Very Difficult</option>
                                    </select>
                                </div>
                                <!-- Question 2 -->
                                <div class="mb-6">
                                    <label class="block mb-2">2. How would you rate the visual design and appeal?</label>
                                     <select name="Q2_Design" class="w-full p-2 rounded-md form-input">
                                        <option>Excellent</option><option>Good</option><option>Average</option><option>Poor</option><option>Very Poor</option>
                                    </select>
                                </div>
                                <!-- Question 3 -->
                                <div class="mb-6">
                                    <label class="block mb-2">3. How valuable are the tools and resources to you?</label>
                                    <select name="Q3_Value" class="w-full p-2 rounded-md form-input">
                                        <option>Extremely Valuable</option><option>Valuable</option><option>Somewhat Valuable</option><option>Not Very Valuable</option><option>Not Valuable At All</option>
                                    </select>
                                </div>
                                <!-- Question 4 -->
                                <div class="mb-6">
                                    <label class="block mb-2">4. Does the website make you feel empowered?</label>
                                    <select name="Q4_Empowerment" class="w-full p-2 rounded-md form-input">
                                        <option>Strongly Agree</option><option>Agree</option><option>Neutral</option><option>Disagree</option><option>Strongly Disagree</option>
                                    </select>
                                </div>
                                 <!-- Question 5 -->
                                <div class="mb-6">
                                    <label class="block mb-2">5. Any other comments or suggestions?</label>
                                    <textarea name="Q5_Comments" rows="3" placeholder="Your thoughts..." class="w-full p-2 rounded-md form-input"></textarea>
                                </div>
                                <div class="mb-4">
                                     <input type="email" name="feedback_email" placeholder="Your email (optional)" class="w-full p-3 rounded-md form-input">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 px-6 rounded-lg transition-colors">Submit Feedback</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
 </body>
</html>
