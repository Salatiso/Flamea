<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatherhood Assessment - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Layout Fix: Ensure sidebar and main content are displayed correctly */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #111827; /* bg-gray-900 */
        }
        .wizard-step { display: none; }
        .wizard-step.active { display: block; animation: fadeIn 0.5s; }
        .progress-bar-fill { transition: width 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Remove fixed grid from main-container */
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <main class="main-content flex items-center justify-center p-4">
            <div class="max-w-4xl mx-auto w-full">
                <div id="wizard-container" class="bg-gray-800 shadow-2xl rounded-2xl p-8 transition-all duration-500">
                    <!-- Progress Bar -->
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-semibold text-gray-400">Step <span id="current-step-number">1</span> of 3</span>
                            <span id="progress-text" class="text-sm font-bold text-teal-400">0%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Wizard Steps -->
                    <div id="assessment-wizard">
                        <div id="step-1" class="wizard-step active">
                            <h2 class="text-2xl font-bold mb-6">Step 1: Your Current Situation</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="2" data-answer="separated">We are separated/divorced.</button>
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="2" data-answer="together">We are still together.</button>
                            </div>
                        </div>
                        <div id="step-2" class="wizard-step">
                            <h2 class="text-2xl font-bold mb-6">Step 2: Communication with Co-Parent</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="3" data-answer="good">Good, we can discuss things calmly.</button>
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="3" data-answer="tense">Tense, but we manage to communicate.</button>
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="3" data-answer="conflict">High-conflict, we argue a lot.</button>
                            </div>
                        </div>
                        <div id="step-3" class="wizard-step">
                             <h2 class="text-2xl font-bold mb-6">Step 3: Do you have a formal parenting plan?</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="results" data-answer="yes">Yes, a formal one registered with the court.</button>
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="results" data-answer="informal">We have an informal agreement (verbal/written).</button>
                                <button class="wizard-option text-left p-4 rounded-lg" data-next="results" data-answer="no">No, we have no agreement.</button>
                            </div>
                        </div>
                        <div id="step-results" class="wizard-step text-center">
                            <h2 class="text-3xl font-bold text-green-400">Assessment Complete!</h2>
                            <div id="recommendation-text" class="mt-4 text-left"></div>
                            <button id="get-certificate-btn" class="mt-8 bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors">Get My SuperDad Certificate</button>
                        </div>
                    </div>
                    
                    <!-- Navigation -->
                    <div class="mt-8 pt-6 border-t border-gray-700 flex justify-between items-center">
                        <button id="back-btn" class="py-2 px-6 rounded-lg bg-gray-600 hover:bg-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Back</button>
                        <button id="quit-btn" class="text-sm text-red-500 hover:text-red-400">Quit Assessment</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Quit Modal -->
    <div id="quit-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg text-center max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Are you sure?</h2>
            <p class="text-gray-400 mb-6">If you quit now, your progress will be lost.</p>
            <div class="flex justify-center gap-4">
                <button id="resume-btn" class="py-2 px-6 rounded-lg bg-gray-600 text-white">Stay</button>
                <a href="assessment.html" class="py-2 px-6 rounded-lg bg-red-600 text-white">Quit</a>
            </div>
        </div>
    </div>
    
    <!-- Certificate Modal -->
    <div id="certificate-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div id="certificate-content" class="bg-gray-800 p-8 rounded-lg max-w-2xl w-full text-center">
             <!-- Certificate will be generated here -->
        </div>
    </div>

<script type="module" src="assets/js/main.js"></script>
<script type="module" src="assets/js/assessment.js"></script>
</body>
</html>
