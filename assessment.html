<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatherhood Assessment - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; width: 100vw; overflow: hidden; }
        .main-content { overflow-y: auto; background-color: #111827; }
        .wizard-step { display: none; }
        .wizard-step.active { display: block; animation: fadeIn 0.5s; }
        .progress-bar-fill { transition: width 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- FIX: Added main-container div -->
    <div class="main-container">
        <!-- ===== Standardized Sidebar (Loaded via JS) ===== -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content Area -->
        <!-- FIX: Changed container div to main tag with main-content class -->
        <main class="main-content flex items-center justify-center p-4">
            <!-- FIX: Added centering container -->
            <div class="max-w-4xl mx-auto w-full">
                <div id="wizard-container" class="bg-gray-800 shadow-2xl rounded-2xl p-8 transition-all duration-500">
                    <!-- Progress Bar -->
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-semibold text-gray-400">Question <span id="current-q-number">1</span> of <span id="total-q-number">10</span></span>
                            <span id="progress-text" class="text-sm font-bold text-teal-400">0%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Question Area -->
                    <div id="question-container">
                        <!-- Questions injected here -->
                    </div>
                    
                    <!-- Navigation -->
                    <div class="mt-8 pt-6 border-t border-gray-700 flex justify-between items-center">
                        <button id="prev-btn" class="py-2 px-6 rounded-lg bg-gray-600 hover:bg-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Back</button>
                        <button id="quit-btn" class="text-sm text-red-500 hover:text-red-400">Quit Assessment</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="quit-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg text-center max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Are you sure?</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">If you quit now, all your progress will be lost.</p>
            <div class="flex justify-center gap-4">
                <button id="resume-btn" class="py-2 px-6 rounded-lg bg-gray-300 dark:bg-gray-600 hover:bg-gray-400">Stay & Continue</button>
                <a href="assessment.html" class="py-2 px-6 rounded-lg bg-red-600 text-white hover:bg-red-700">Quit & Lose Progress</a>
            </div>
        </div>
    </div>
    
    <div id="certificate-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <!-- Certificate content will be loaded here -->
    </div>

    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/assessment.js"></script>
</body>
</html>
