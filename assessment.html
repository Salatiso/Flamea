<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment Tool - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles from our established template */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
         .option-label {
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .option-label:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
        }
        input[type="radio"]:checked + .option-label {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
    <div class="animated-gradient fixed inset-0 z-0"></div>
    
    <div class="relative z-10 flex">
        <div id="sidebar-container" class="w-64 flex-shrink-0"></div>

        <main class="flex-1">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div id="hub-header" class="text-center mb-12">
                    <div class="inline-block bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">
                        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Parenting Self-Assessment</h1>
                        <p class="text-lg md:text-xl text-gray-400 mt-4 max-w-3xl mx-auto">Answer these questions to understand your co-parenting strengths and challenges.</p>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700">
                    <form id="assessment-form" class="space-y-8">
                        <!-- Questions will be injected here by JavaScript -->
                    </form>
                    <div class="mt-8 pt-6 border-t border-gray-700 text-center">
                        <button id="calculate-score-btn" class="inline-flex items-center px-8 py-4 border border-transparent text-lg font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700">
                            <i class="fas fa-check-double mr-3"></i> Calculate My Score
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results-section" class="hidden mt-12 bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700">
                    <h2 class="text-3xl font-bold text-white text-center">Your Assessment Results</h2>
                    <div id="score-display" class="text-6xl font-bold text-center my-6 text-yellow-400"></div>
                    <div id="interpretation-display" class="text-lg text-gray-300 text-center"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Sidebar Loader ---
        fetch('sidebar.html')
            .then(response => response.ok ? response.text() : Promise.reject('Sidebar not found'))
            .then(data => { document.getElementById('sidebar-container').innerHTML = data; })
            .catch(error => console.error('Error loading sidebar:', error));

        // --- Assessment Questions ---
        const questions = [
            {
                text: "How often do you and the other parent communicate about your child's needs?",
                options: [ { text: "Daily", value: 3 }, { text: "Weekly", value: 2 }, { text: "Rarely", value: 1 }, { text: "Never", value: 0 } ]
            },
            {
                text: "When you disagree on a parenting issue, how often do you find a compromise?",
                options: [ { text: "Always", value: 3 }, { text: "Sometimes", value: 2 }, { text: "Rarely", value: 1 }, { text: "Never", value: 0 } ]
            },
            {
                text: "Do you support the child's relationship with the other parent?",
                options: [ { text: "Yes, actively", value: 3 }, { text: "Passively", value: 2 }, { text: "No, I'm neutral", value: 1 }, { text: "No, I discourage it", value: 0 } ]
            },
            {
                text: "Are you and the other parent aligned on rules and discipline?",
                options: [ { text: "Yes, completely", value: 3 }, { text: "Mostly", value: 2 }, { text: "Somewhat", value: 1 }, { text: "Not at all", value: 0 } ]
            },
            {
                text: "How would you rate your ability to manage your emotions during discussions with the other parent?",
                options: [ { text: "Excellent", value: 3 }, { text: "Good", value: 2 }, { text: "Fair", value: 1 }, { text: "Poor", value: 0 } ]
            }
        ];

        // --- DOM Elements ---
        const form = document.getElementById('assessment-form');
        const calculateBtn = document.getElementById('calculate-score-btn');
        const resultsSection = document.getElementById('results-section');
        const scoreDisplay = document.getElementById('score-display');
        const interpretationDisplay = document.getElementById('interpretation-display');

        // --- Render Questions ---
        function renderQuestions() {
            let html = '';
            questions.forEach((q, index) => {
                const optionsHtml = q.options.map(opt => `
                    <div class="relative">
                        <input type="radio" name="question-${index}" id="q${index}-opt${opt.value}" value="${opt.value}" class="hidden">
                        <label for="q${index}-opt${opt.value}" class="option-label block p-4 border-2 border-gray-600 rounded-lg">
                            ${opt.text}
                        </label>
                    </div>
                `).join('');

                html += `
                    <div class="question-card">
                        <p class="text-xl font-semibold mb-4 text-gray-200">${index + 1}. ${q.text}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                            ${optionsHtml}
                        </div>
                    </div>
                `;
            });
            form.innerHTML = html;
        }

        // --- Calculate Score ---
        calculateBtn.addEventListener('click', () => {
            let totalScore = 0;
            let questionsAnswered = 0;
            questions.forEach((_, index) => {
                const selectedOption = form.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedOption) {
                    totalScore += parseInt(selectedOption.value, 10);
                    questionsAnswered++;
                }
            });

            if (questionsAnswered < questions.length) {
                alert("Please answer all questions before calculating your score.");
                return;
            }

            let interpretation = '';
            if (totalScore >= 12) {
                interpretation = 'Excellent foundation for co-parenting. You are communicating effectively and working well together for your child\'s benefit.';
            } else if (totalScore >= 8) {
                interpretation = 'Good co-parenting skills. There are some areas for improvement, but you have a solid base to build upon.';
            } else if (totalScore >= 4) {
                interpretation = 'Challenges are present. Your co-parenting relationship could benefit from improved communication and conflict resolution strategies.';
            } else {
                interpretation = 'Significant challenges identified. It may be highly beneficial to seek mediation or professional guidance to improve your co-parenting dynamic for the well-being of your child.';
            }
            
            scoreDisplay.textContent = `${totalScore} / ${questions.length * 3}`;
            interpretationDisplay.textContent = interpretation;
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        });

        // --- Initialize ---
        renderQuestions();
    });
    </script>
</body>
</html>
