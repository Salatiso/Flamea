<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Learning Path - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles from our established template */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        .option-label { transition: background-color 0.3s, border-color 0.3s; cursor: pointer; }
        .option-label:hover { background-color: rgba(255, 255, 255, 0.1); border-color: #3b82f6; }
        input[type="checkbox"]:checked + .option-label { background-color: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
    <div class="animated-gradient fixed inset-0 z-0"></div>
    
    <div class="relative z-10 flex">
        <div id="sidebar-container" class="w-64 flex-shrink-0"></div>

        <main class="flex-1">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                
                <div id="assessment-form-container">
                    <div class="text-center mb-12">
                        <div class="inline-block bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">
                            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Find Your Learning Path</h1>
                            <p class="text-lg md:text-xl text-gray-400 mt-4 max-w-3xl mx-auto">Answer a few questions to get a personalized course plan.</p>
                        </div>
                    </div>

                    <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700">
                        <form id="assessment-form">
                            <div class="text-center mb-10">
                                <i class="fas fa-question-circle text-5xl text-teal-400"></i>
                                <h2 class="text-3xl font-bold text-white mt-4">What stage are you at in your fatherhood journey?</h2>
                                <p class="mt-2 text-lg text-gray-300">Select all that apply to see your recommended courses.</p>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                                <input type="checkbox" id="expecting" name="interest" value="foundations" class="hidden option-checkbox">
                                <label for="expecting" class="option-label block p-6 bg-gray-700 rounded-lg border-2 border-gray-600 h-full">
                                    <h3 class="font-bold text-xl text-white">Expecting or New Father</h3>
                                    <p class="text-gray-400 mt-2">Preparing for a newborn or navigating the first year.</p>
                                </label>
                                <!-- ... other options ... -->
                            </div>

                            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 px-8 rounded-lg text-lg transition-colors">Show My Path</button>
                        </form>
                    </div>
                </div>

                <div id="results-container" class="hidden">
                    <!-- Results populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/training-assessment.js" type="module"></script>
    <script>
        // Sidebar Loader
        fetch('sidebar.html')
            .then(response => response.ok ? response.text() : Promise.reject('Sidebar not found'))
            .then(data => { document.getElementById('sidebar-container').innerHTML = data; })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
</body>
</html>
