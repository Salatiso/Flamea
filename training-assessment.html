<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Learning Path - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <style>
        .wizard-step { display: none; }
        .wizard-step.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-label {
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .option-label:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #f59e0b; /* amber-500 */
        }
        input[type="radio"]:checked + .option-label {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6; /* blue-500 */
        }
        .recommendation-card {
             transition: all 0.3s ease-in-out;
        }
        .recommendation-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 font-open-sans">
    <div class="main-container">
        <!-- Sidebar will be loaded here by main.js -->
        <div id="sidebar-placeholder"></div>

        <main class="main-content p-6 sm:p-8">
            <div class="max-w-4xl mx-auto">
                <header id="hub-header" class="text-center mb-12">
                    <div class="inline-block bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">
                        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight font-roboto-slab">Find Your Path</h1>
                        <p class="text-lg md:text-xl text-gray-400 mt-4 max-w-3xl mx-auto">This quick assessment will recommend a personalized package of resources.</p>
                    </div>
                </header>

                <!-- Container for the dynamic assessment wizard -->
                <div id="assessment-container" class="bg-gray-800 rounded-xl p-6 md:p-8 shadow-lg">
                    <!-- Assessment Steps will be dynamically injected here by training-assessment.js -->
                </div>
                
                <!-- Container for the results, hidden by default -->
                <div id="results-container" class="hidden">
                     <h2 class="text-3xl font-bold text-white text-center mb-8">Your Personalized Resource Package</h2>
                     <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                         <!-- Recommended items will be injected here by training-assessment.js -->
                     </div>
                     <div class="text-center mt-12">
                        <button id="restart-assessment-btn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-lg">
                            <i class="fas fa-redo-alt mr-2"></i>Start Over
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Universal scripts for background and sidebar -->
    <script src="assets/js/main.js" type="module"></script>
    <!-- Page-specific script -->
    <script src="assets/js/training-assessment.js" type="module"></script>
</body>
</html>
