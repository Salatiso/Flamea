<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSazi Fatherhood Guide - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        #chat-window {
            height: 60vh;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <main class="ml-0 md:ml-64 p-8 transition-all duration-300">
        <div class="container mx-auto">
            <div class="max-w-3xl mx-auto bg-white/90 rounded-xl shadow-2xl flex flex-col">
                <!-- Header -->
                <div class="p-4 border-b flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">iSazi: The Fatherhood Guide</h1>
                        <p class="text-sm text-gray-500">Your AI assistant for navigating fatherhood and family law.</p>
                    </div>
                     <i class="fas fa-robot text-3xl text-blue-600"></i>
                </div>

                <!-- Chat Window -->
                <div id="chat-window" class="p-6 overflow-y-auto flex-grow">
                    <!-- Chat messages will be appended here -->
                    <div class="flex items-start gap-3 mb-4">
                        <div class="bg-blue-500 text-white p-3 rounded-lg rounded-bl-none max-w-md">
                            <p>Molweni, tata. I am iSazi. I am here to assist with questions about fatherhood, your rights, and family matters. How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                    <div class="flex items-center gap-3">
                        <input type="text" id="chat-input" placeholder="Ask your question here..." class="flex-grow rounded-full border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500" autocomplete="off">
                        <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <!-- IMPORTANT: The chatbot uses ITS OWN firebase config -->
    <script src="assets/js/firebase-chatbot-config.js"></script>
    <script src="assets/js/sidebar-loader.js"></script>
    <script src="assets/js/chatbot.js"></script>

</body>
</html>
