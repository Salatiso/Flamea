<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #1F2937; /* gray-800 */
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #2563EB; /* blue-600 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #4B5563; /* gray-600 */
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .bot-error {
            background-color: #991B1B; /* red-800 */
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col gap-2">
        <!-- Messages will be appended here -->
        <div class="bot-message message-bubble">
            Molo! I am the Flamea Assistant. How can I help you today?
        </div>
    </div>
    <!-- Message Input Form -->
    <div class="p-4 bg-gray-900 border-t border-gray-700">
        <form id="chat-form" class="flex items-center gap-2">
            <input type="text" id="chat-input" placeholder="Ask a question..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-green-500 focus:border-green-500 text-white" required>
            <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-5 rounded-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <script type="module" src="assets/js/chatbot.js"></script>
</body>
</html>
<script>
    // Tailwind CSS configuration
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'gray-800': '#1F2937',
                    'gray-600': '#4B5563',
                    'blue-600': '#2563EB',
                    'green-500': '#10B981',
                    'green-600': '#059669',
                    'red-800': '#991B1B'
                }
            }
        }
    };
