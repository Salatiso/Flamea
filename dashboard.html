<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Your Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .main-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; width: 100vw; overflow: hidden; }
        .main-content { overflow-y: auto; scroll-behavior: smooth; }
        .sidebar-direct-link { transition: all 0.3s ease; }
        .sidebar-direct-link:hover, .sidebar-direct-link.active { background-color: #2563EB; color: white; }
        .tab-button { transition: all 0.2s; border-bottom: 3px solid transparent; }
        .tab-button.active { border-color: #34D399; color: #6EE7B7; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .todo-item.completed { text-decoration: line-through; color: #6b7280; }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="main-container">
        <!-- Sidebar Navigation (Corrected and Full) -->
        <aside class="bg-gray-900 p-6 flex flex-col">
            <a href="index.html" class="block mb-12 text-center">
                <img src="assets/images/flamea-logo.png" alt="Flamea Logo" class="h-12 mx-auto">
            </a>
            <nav id="main-nav" class="flex flex-col space-y-2 flex-grow">
                <!-- Standard Page Links -->
                <a href="index.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-home w-6 text-center mr-3"></i> Home</a>
                <a href="dashboard.html" class="sidebar-direct-link active flex items-center p-3 rounded-lg bg-blue-600"><i class="fas fa-tachometer-alt w-6 text-center mr-3"></i> Dashboard</a>
                <a href="tools.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-tools w-6 text-center mr-3"></i> Our Tools</a>
                <a href="training.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-chalkboard-teacher w-6 text-center mr-3"></i> Training Hub</a>
                <a href="resources.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-book-open w-6 text-center mr-3"></i> Resources</a>
                <a href="community.html" class="sidebar-direct-link flex items-center p-3 rounded-lg"><i class="fas fa-users w-6 text-center mr-3"></i> Community</a>
                
                <!-- Divider -->
                <div class="border-t border-gray-700 my-2"></div>

                <!-- Interactive Tool Buttons -->
                <button data-modal-target="chatbot-modal" class="sidebar-direct-link flex items-center p-3 rounded-lg w-full text-left">
                    <i class="fas fa-robot w-6 text-center mr-3 text-purple-400"></i> AI Legal Assistant
                </button>
                <button data-modal-target="podcast-modal" class="sidebar-direct-link flex items-center p-3 rounded-lg w-full text-left">
                     <i class="fas fa-podcast w-6 text-center mr-3 text-pink-400"></i> FLAMEA Podcast
                </button>
                <a href="assessment.html" class="sidebar-direct-link flex items-center p-3 rounded-lg">
                    <i class="fas fa-clipboard-check w-6 text-center mr-3 text-teal-400"></i> Needs Assessment
                </a>
            </nav>
            <div id="auth-container" class="mt-auto"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content p-8 md:p-12">
            <div id="loading-state" class="text-center mt-20"><p class="text-lg">Loading Your Command Centre...</p></div>
            
            <div id="dashboard-container" class="max-w-7xl mx-auto hidden">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 id="dashboard-welcome" class="text-4xl font-bold font-roboto text-white">My Command Centre</h2>
                        <p class="text-lg text-gray-400">Your central hub for co-parenting and personal growth.</p>
                    </div>
                </div>

                <!-- Tabs Navigation -->
                <div class="border-b border-gray-700 mb-8">
                    <nav class="flex flex-wrap -mb-px" aria-label="Tabs">
                        <button class="tab-button active text-lg py-4 px-6 font-medium" data-tab="overview"><i class="fas fa-chart-line mr-2"></i> Overview</button>
                        <button class="tab-button text-lg py-4 px-6 font-medium" data-tab="todos"><i class="fas fa-tasks mr-2"></i> To-Do List</button>
                        <button class="tab-button text-lg py-4 px-6 font-medium" data-tab="skills"><i class="fas fa-cogs mr-2"></i> Skills Cabinet</button>
                        <button class="tab-button text-lg py-4 px-6 font-medium" data-tab="documents"><i class="fas fa-file-archive mr-2"></i> Document Cabinet</button>
                        <button class="tab-button text-lg py-4 px-6 font-medium" data-tab="achievements"><i class="fas fa-award mr-2"></i> Achievements</button>
                    </nav>
                </div>

                <!-- Tab Content (No changes from previous turn, structure is preserved) -->
                <div>
                     <!-- Overview Tab -->
                    <div id="overview" class="tab-content active grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Content as designed previously -->
                    </div>
                    <!-- To-Do List Tab -->
                    <div id="todos" class="tab-content bg-gray-900 p-6 rounded-lg">
                        <!-- Content as designed previously -->
                    </div>
                    <!-- Skills Cabinet Tab -->
                    <div id="skills" class="tab-content bg-gray-900 p-6 rounded-lg">
                        <!-- Content as designed previously -->
                    </div>
                    <!-- Document Cabinet Tab -->
                    <div id="documents" class="tab-content bg-gray-900 p-6 rounded-lg">
                       <!-- Content as designed previously -->
                    </div>
                    <!-- Achievements Tab -->
                    <div id="achievements" class="tab-content">
                        <!-- Content as designed previously -->
                    </div>
                </div>
            </div>
            
            <div id="dashboard-login-prompt" class="text-center mt-20 hidden">
                 <i class="fas fa-lock text-6xl text-blue-500 mx-auto"></i>
                 <h2 class="text-3xl font-bold text-white mt-4">This is Your Personal Dashboard</h2>
                 <p class="mt-2 text-lg text-gray-400">Please <a href="login.html" class="font-bold text-blue-400 hover:underline">log in or register</a> to access your Command Centre.</p>
            </div>
        </main>
    </div>

    <!-- MODALS: Chatbot, Add Skill, etc. -->
    <div id="chatbot-modal" class="modal fixed inset-0 bg-black bg-opacity-80 items-end justify-center sm:justify-end z-50 p-4">
        <!-- Chatbot modal HTML from previous turns -->
    </div>
    <div id="skill-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center z-50 p-4">
        <!-- Skill modal HTML from previous turns -->
    </div>
    
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
    <script type="module" src="assets/js/chatbot.js"></script>
</body>
</html>
