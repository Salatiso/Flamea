<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Finder - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles from our established template */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-8px); }
        .wizard-step { display: none; }
        .wizard-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
    <div class="animated-gradient fixed inset-0 z-0"></div>
    
    <div class="relative z-10 flex">
        <div id="sidebar-container" class="w-64 flex-shrink-0"></div>

        <main class="flex-1">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div id="hub-header" class="text-center mb-12">
                     <div class="inline-block bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">
                        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Tool Finder Assessment</h1>
                        <p class="text-lg md:text-xl text-gray-400 mt-4 max-w-3xl mx-auto">Find the exact tool you need to plan, track, and execute.</p>
                    </div>
                </div>
                
                <div id="assessment-wizard" class="bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700">
                    <!-- Wizard steps from original page, integrated into new design -->
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/tool-assessment.js" type="module"></script>
    <script>
        // Sidebar Loader
        fetch('sidebar.html')
            .then(response => response.ok ? response.text() : Promise.reject('Sidebar not found'))
            .then(data => { document.getElementById('sidebar-container').innerHTML = data; })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
</body>
</html>
