<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMEA - Dispute Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .main-content {
            overflow-y: auto;
        }
        .sidebar-direct-link {
            transition: all 0.3s ease;
            transform: translateX(0);
        }
        .sidebar-direct-link:hover, .sidebar-direct-link.active {
            background-color: #2563EB;
            color: white;
            transform: translateX(10px);
        }
        .form-input {
            background-color: #374151; /* gray-700 */
            border-color: #4B5563; /* gray-600 */
        }
        .form-input:focus {
            --tw-ring-color: #3B82F6; /* blue-500 */
            border-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- ===== Standardized Sidebar ===== -->
<div id="sidebar-placeholder"></div>
<script src="assets/js/sidebar-loader.js"></script>
        
        <!-- Main Content Area -->
        <main class="main-content p-8 md:p-12">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold font-roboto mb-2 text-white">Family Dispute Tracker</h2>
                <p class="text-lg text-gray-400 mb-8">A secure and private tool to log events, communications, and expenses. Your log is only visible to you.</p>

                <div id="tracker-tool-container" class="hidden">
                    <div class="bg-gray-900 bg-opacity-75 p-8 rounded-xl shadow-lg mb-8">
                        <h3 class="text-2xl font-bold mb-4">Add a New Log Entry</h3>
                        <form id="dispute-log-form" class="space-y-4">
                            <div>
                                <label for="log-date" class="block text-sm font-medium text-gray-300">Date & Time of Event</label>
                                <input type="datetime-local" id="log-date" required class="mt-1 block w-full rounded-md form-input text-white">
                            </div>
                            <div>
                                <label for="log-title" class="block text-sm font-medium text-gray-300">Title / Subject</label>
                                <input type="text" id="log-title" placeholder="e.g., Phone Call with Co-parent" required class="mt-1 block w-full rounded-md form-input">
                            </div>
                            <div>
                                <label for="log-description" class="block text-sm font-medium text-gray-300">Factual Description of Event</label>
                                <textarea id="log-description" rows="5" placeholder="Describe what happened as factually as possible." required class="mt-1 block w-full rounded-md form-input"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">Save Entry</button>
                        </form>
                    </div>
                    <div class="mt-12">
                        <h3 class="text-2xl font-bold mb-4">Your Private Log</h3>
                        <div id="log-entries-container" class="space-y-4">
                            <div id="logs-placeholder" class="text-center text-gray-500 py-8 bg-gray-900 bg-opacity-50 rounded-lg">Loading your logs...</div>
                        </div>
                    </div>
                </div>

                <div id="tracker-login-prompt" class="text-center mt-20 flex flex-col items-center justify-center">
                    <i class="fas fa-lock text-6xl text-blue-500 mx-auto"></i>
                    <h2 class="text-3xl font-bold text-white mt-4">This is a Secure Member Tool</h2>
                    <p class="mt-2 text-lg text-gray-400">Please <a href="login.html" class="font-bold text-blue-400 hover:underline">log in or register</a> to use the Dispute Tracker.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/dispute-tracker.js"></script>
</body>
</html>
