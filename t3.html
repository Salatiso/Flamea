<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea Theme Mockups (Round 2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .font-roboto-slab { font-family: 'Roboto Slab', serif; }
        .text-shadow { text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        .main-layout { display: flex; height: 100vh; }
        .sidebar { width: 288px; flex-shrink: 0; background-color: #111827; }
        .main-content { flex-grow: 1; overflow-y: auto; }
        .page-container { min-height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem 2rem; background-size: cover; background-position: center; background-attachment: fixed; position: relative; border-bottom: 2px solid #4ade80; }
        .content-overlay { width: 100%; max-w-7xl; margin: auto; background-color: rgba(17, 24, 39, 0.85); backdrop-filter: blur(8px); padding: 2rem 3rem; border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    </style>
</head>

    <div class="main-layout">
