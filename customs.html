<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Customs - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Consistent layout for sidebar and main content */
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        /* Accordion styles copied from forms.html for consistency */
        .accordion-header {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .accordion-header:hover {
            background-color: #374151;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .accordion-item.active .accordion-content {
            max-height: 2000px; /* Increased height for potentially long content */
        }
        .accordion-icon {
            transition: transform 0.3s;
        }
        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content p-8 md:p-12">
            <div id="customs-catalogue" class="max-w-5xl mx-auto">
                 <div class="text-center mb-12">
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-3">Traditional Customs Hub</h1>
                    <p class="text-lg text-gray-400">Explore the rich tapestry of cultural practices, especially as a Xhosa man from the Transkei would know them.</p>
                </div>

                <!-- User choice section -->
                <div id="selection-area" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                    <div id="start-wizard-btn" class="option-card block bg-gray-800 p-8 rounded-xl text-center border border-gray-700 hover:border-green-500 cursor-pointer">
                        <i class="fas fa-magic text-5xl text-green-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Simple Start Wizard</h4>
                        <p class="text-gray-400">Answer a few questions to find a custom.</p>
                    </div>
                    <div id="explore-customs-btn" class="option-card block bg-gray-800 p-8 rounded-xl text-center border border-gray-700 hover:border-blue-500 cursor-pointer">
                        <i class="fas fa-search text-5xl text-blue-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Manual Explorer</h4>
                        <p class="text-gray-400">Browse all customs by category and culture.</p>
                    </div>
                </div>
                
                <!-- Wizard Section (Initially hidden) -->
                <div id="wizard-section" class="hidden bg-gray-800 p-8 rounded-lg mb-12">
                    <!-- Wizard content will be injected by customs.js -->
                </div>

                <!-- Explorer Section (Initially hidden) -->
                <div id="explorer-section" class="hidden">
                    <div class="bg-gray-800 p-6 rounded-lg mb-8 sticky top-4 z-10 shadow-lg border border-gray-700">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                            <div class="md:col-span-1">
                                <label for="life-stage-filter" class="block text-sm font-medium text-gray-300 mb-1">Filter by Life Stage</label>
                                <select id="life-stage-filter" class="form-select w-full bg-gray-700 border-gray-600 rounded-md p-2"></select>
                            </div>
                            <div class="md:col-span-1">
                                <label for="culture-filter" class="block text-sm font-medium text-gray-300 mb-1">Filter by Culture</label>
                                <select id="culture-filter" class="form-select w-full bg-gray-700 border-gray-600 rounded-md p-2"></select>
                            </div>
                             <div class="md:col-span-1">
                                <label for="custom-search-input" class="block text-sm font-medium text-gray-300 mb-1">Search by Keyword</label>
                                <input type="text" id="custom-search-input" class="form-input w-full bg-gray-700 border-gray-600 rounded-md p-2" placeholder="e.g., 'imbeleko'">
                            </div>
                        </div>
                    </div>
                    <div id="customs-results-container" class="space-y-4">
                        <!-- Customs accordion will be injected here -->
                    </div>
                     <button id="back-to-selection" class="mt-8 text-sm text-gray-400 hover:text-white">&larr; Back to selection</button>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/customs.js"></script>
</body>
</html>
