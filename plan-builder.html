<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Plan Builder - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-label { @apply block text-sm font-medium text-gray-400 mb-1; }
        .form-input, .form-textarea, .form-select { @apply w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-green-500 focus:border-green-500; }
        .step-indicator { @apply px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-300; }
        .step-indicator.active { @apply bg-green-500 text-white; }
        .step-indicator.completed { @apply bg-blue-600 text-white; }
        .step-indicator.inactive { @apply bg-gray-700 text-gray-400; }
        .contribution-bar { height: 10px; transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- FIX: Added main-container div -->
    <div class="main-container">
        <div id="sidebar-placeholder"></div>

        <!-- FIX: Added main-content class -->
        <main class="main-content p-4 sm:p-6 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold font-roboto">Parenting Plan Builder</h1>
                    <p class="text-gray-400 mt-2">Create a comprehensive, court-ready parenting plan step-by-step.</p>
                </div>

                <!-- Progress Bar & Steps -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-semibold text-gray-300">Progress</span>
                        <span id="progress-percent" class="text-sm font-bold text-green-400">0%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <div id="step-indicators" class="flex justify-between mt-4 text-xs md:text-sm flex-wrap">
                        <!-- Step indicators will be generated here -->
                    </div>
                </div>

                <form id="plan-form" class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-2xl">
                    <!-- Step Content will be injected here -->
                </form>

                <!-- Navigation -->
                <div class="flex justify-between items-center mt-8">
                    <button id="prev-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg transition-colors disabled:opacity-50" disabled>Previous</button>
                    <div>
                        <button id="save-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg transition-colors mr-2">Save Progress</button>
                        <button id="quit-btn" class="text-red-500 hover:text-red-400 font-bold py-2 px-4 rounded-lg">Quit</button>
                    </div>
                    <button id="next-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg transition-colors">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="quit-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg text-center max-w-sm w-full"><h2 class="text-xl font-bold mb-4">Are you sure?</h2><p class="text-gray-600 dark:text-gray-400 mb-6">Unsaved progress will be lost.</p><div class="flex justify-center gap-4"><button id="resume-btn" class="py-2 px-6 rounded-lg bg-gray-300 dark:bg-gray-600">Stay</button><a href="parenting-plan.html" class="py-2 px-6 rounded-lg bg-red-600 text-white">Quit</a></div></div>
    </div>
    <div id="chatbot-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center z-50 p-4"></div>
    <div id="podcast-modal" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center z-50 p-4"></div>

    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/plan-builder.js"></script>
</body>
</html>
