<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Plan Builder - Flamea</title>
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Centralized Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-label { @apply block text-sm font-medium text-gray-400 mb-1; }
        .form-input { @apply w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-green-500 focus:border-green-500 text-white; }
        .step-indicator { @apply px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-300; }
        .step-indicator.active { @apply bg-green-500 text-white; }
        .contribution-bar { height: 10px; transition: width 0.3s ease-in-out; }
    </style>
    <!-- IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,geometry&callback=initMap" async defer></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="main-container">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content p-8 md:p-12">
            <div class="max-w-5xl mx-auto">
                <h1 class="text-3xl font-bold text-center mb-8">The Co-Parenting Compass</h1>
                <div class="flex justify-center items-center mb-12 flex-wrap gap-2">
                    <div id="step-indicator-1" class="step-indicator">1. The Parties</div><div class="text-gray-600">&rarr;</div><div id="step-indicator-2" class="step-indicator">2. Residence</div><div class="text-gray-600">&rarr;</div><div id="step-indicator-3" class="step-indicator">3. Contributions</div><div class="text-gray-600">&rarr;</div><div id="step-indicator-4" class="step-indicator">4. Schedule</div><div class="text-gray-600">&rarr;</div><div id="step-indicator-5" class="step-indicator">5. Review</div>
                </div>
                
                <form id="plan-builder-form" class="bg-gray-800 p-8 rounded-lg shadow-xl">
                    <div id="step-1" class="step-content active">
                         <h2 class="text-2xl font-bold mb-6 text-green-400">Step 1: Who is involved?</h2>
                         <!-- Content here -->
                    </div>
                    <div id="step-2" class="step-content">
                        <h2 class="text-2xl font-bold mb-6 text-green-400">Step 2: Residence & Custody</h2>
                        <!-- Content here -->
                    </div>
                    <div id="step-3" class="step-content">
                        <h2 class="text-2xl font-bold mb-6 text-green-400">Step 3: Financial Contributions</h2>
                        <!-- Content here -->
                    </div>
                    <!-- Other steps... -->
                     <div class="mt-12 pt-6 border-t border-gray-700 flex justify-between items-center">
                         <button type="button" id="quit-btn" class="text-sm text-red-500 hover:text-red-400">Quit</button>
                         <div><button type="button" id="prev-step-btn" class="bg-gray-600 py-2 px-6 rounded-lg hover:bg-gray-500 mr-4">Back</button><button type="button" id="next-step-btn" class="bg-green-600 py-2 px-6 rounded-lg hover:bg-green-500">Next Step</button></div>
                     </div>
                </form>
            </div>
        </main>
    </div>

    <div id="quit-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg text-center max-w-sm w-full"><h2 class="text-xl font-bold mb-4">Are you sure?</h2><p class="text-gray-400 mb-6">Unsaved progress will be lost.</p><div class="flex justify-center gap-4"><button id="resume-btn" class="py-2 px-6 rounded-lg bg-gray-600">Stay</button><a href="plan-builder.html" class="py-2 px-6 rounded-lg bg-red-600 text-white">Quit</a></div></div>
    </div>

    <!-- Load Scripts -->
    <script src="assets/js/sidebar-loader.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/plan-builder.js"></script>
</body>
</html>
