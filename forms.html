<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Documents Hub - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="main-container flex min-h-screen">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content flex-grow p-8 md:p-12">
            <div class="max-w-7xl mx-auto">
                <!-- Standardized Header -->
                <div id="hub-header" class="text-box bg-gray-800 p-6 rounded-lg shadow-md text-center mb-12">
                    <h2 class="text-5xl font-bold font-roboto mb-4">Forms & Documents</h2>
                    <p class="text-xl text-gray-300 max-w-3xl leading-relaxed mx-auto">Your hub for legal templates and official documents.</p>
                </div>

                <!-- Main content area that switches between selection and content views -->
                <div id="content-area">
                    <!-- Feature Card Selection -->
                    <div id="selection-view" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <!-- Automated Wizard Card -->
                        <div id="start-wizard-btn" class="feature-card bg-gray-800 p-6 rounded-lg flex flex-col items-center text-center border border-gray-700 hover:border-blue-500 transition-all duration-300 cursor-pointer">
                            <i class="fas fa-magic text-4xl text-blue-400 mb-4"></i>
                            <h3 class="text-2xl font-bold mb-2">Automated Wizard</h3>
                            <p class="text-gray-400 flex-grow mb-4">Answer a few questions to find the right form.</p>
                            <button class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-500 transition-colors w-full">Start Wizard</button>
                        </div>
                        <!-- Manual Selection Card -->
                        <div id="explore-forms-btn" class="feature-card bg-gray-800 p-6 rounded-lg flex flex-col items-center text-center border border-gray-700 hover:border-teal-500 transition-all duration-300 cursor-pointer">
                            <i class="fas fa-folder-open text-4xl text-teal-400 mb-4"></i>
                            <h3 class="text-2xl font-bold mb-2">Manual Selection</h3>
                            <p class="text-gray-400 flex-grow mb-4">Browse all document categories.</p>
                            <button class="bg-teal-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-teal-500 transition-colors w-full">Browse Forms</button>
                        </div>
                        <!-- Featured Tool Card -->
                        <div id="featured-tool-card" class="feature-card bg-gray-800 p-6 rounded-lg flex flex-col items-center text-center border border-gray-700 hover:border-amber-500 transition-all duration-300">
                             <!-- Content will be injected by forms.js -->
                        </div>
                    </div>

                    <!-- Wizard View (hidden by default) -->
                    <div id="wizard-view" class="hidden bg-gray-800 p-8 rounded-lg shadow-xl">
                        <!-- Wizard content will be injected here by forms.js -->
                        <div id="wizard-section"></div>
                        <button id="back-to-selection-wizard" class="mt-8 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-500 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Selection
                        </button>
                    </div>

                    <!-- Explorer View (Manual Selection, hidden by default) -->
                    <div id="explorer-view" class="hidden">
                         <div id="explorer-section" class="space-y-6">
                            <!-- Categories will be rendered here by forms.js -->
                        </div>
                        <button id="back-to-selection-explorer" class="mt-8 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-500 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Selection
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/main.js" type="module"></script>
    <script src="assets/js/forms.js" type="module"></script>
</body>
</html>
