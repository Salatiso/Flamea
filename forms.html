<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamea - Forms & Documents Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using a dark, professional background similar to index.html */
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Open Sans', sans-serif;
        }
        
        .main-content {
            flex-grow: 1;
        }
        
        .font-roboto-slab {
            font-family: 'Roboto Slab', serif;
        }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .selection-card {
            background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
            border: 1px solid #475569; /* slate-600 */
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }
        .selection-card:hover {
            border-color: #38bdf8; /* sky-500 */
            transform: translateY(-5px);
            background: rgba(51, 65, 85, 0.7); /* slate-700 with opacity */
        }
        .wizard-option {
            background: #334155; /* slate-700 */
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
         .wizard-option:hover {
            border-color: #38bdf8;
            background: #475569;
        }
        
        /* Accordion Styles */
        .accordion-header {
            background-color: rgba(51, 65, 85, 0.8); /* slate-700 */
            cursor: pointer;
            border: 1px solid #475569; /* slate-600 */
            transition: background-color 0.3s;
        }
        .accordion-header:hover {
            background-color: #475569;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            background-color: rgba(30, 41, 59, 0.6); /* slate-800 */
            padding: 0 1.5rem;
        }
        .accordion-item.active .accordion-content {
            max-height: 1000px; /* Large enough for content */
            padding: 1.5rem;
            border: 1px solid #475569;
            border-top: none;
        }
        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        /* Form Card style */
        .form-card {
            background: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            transition: all 0.3s ease;
        }
        .form-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
             border-color: #38bdf8;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    
    <div id="sidebar-placeholder"></div>

    <main class="w-full min-h-screen p-4 sm:p-8">
        <div class="max-w-6xl mx-auto">
            <!-- SELECTION VIEW -->
            <div id="selection-view" class="view active">
                <div class="text-center mb-12">
                    <h1 class="text-4xl sm:text-6xl font-bold font-roboto-slab text-white mb-3">Forms & Documents Hub</h1>
                    <p class="text-lg text-slate-400">Answer a few questions or browse directly to find the exact document you need.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div id="start-wizard-btn" class="selection-card rounded-xl p-8 text-center cursor-pointer">
                        <i class="fas fa-magic text-5xl text-green-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Simple Start Wizard</h4>
                        <p class="text-slate-400">Not sure where to begin? Weâ€™ll guide you to the right form.</p>
                    </div>
                    <div id="explore-forms-btn" class="selection-card rounded-xl p-8 text-center cursor-pointer">
                        <i class="fas fa-search text-5xl text-blue-400 mb-4"></i>
                        <h4 class="text-2xl font-bold text-white mb-2">Manual Explorer</h4>
                        <p class="text-slate-400">Know what you need? Browse all categories.</p>
                    </div>
                </div>
            </div>
            
            <!-- WIZARD VIEW (Initially hidden) -->
            <div id="wizard-section" class="view">
                <button id="back-to-selection-wizard" class="py-2 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-bold mb-8 transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Start</button>
                <div class="bg-slate-800 p-6 sm:p-8 rounded-lg shadow-xl">
                    <div class="mb-8">
                        <div id="progress-container" class="flex justify-between items-center mb-2">
                            <span id="step-counter" class="text-sm font-semibold text-slate-400">Step 1 of 2</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%; transition: width 0.4s ease;"></div>
                        </div>
                    </div>
                    <!-- All steps are here, visibility is toggled by JS -->
                    <div id="wizard-steps-container"></div>
                </div>
                <div id="recommendation-container" class="mt-8"></div>
            </div>

            <!-- MANUAL EXPLORER VIEW (Initially hidden) -->
            <div id="explorer-section" class="view">
                 <button id="back-to-selection-explorer" class="py-2 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-bold mb-8 transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Start</button>
                 <h2 class="text-4xl sm:text-5xl font-bold font-roboto-slab text-white mb-8 text-center">Document Library</h2>
                <div id="explorer-content" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/forms.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
