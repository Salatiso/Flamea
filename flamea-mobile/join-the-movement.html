<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Movement - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        h1, h2, h3, .font-slab { font-family: 'Roboto Slab', serif; }
        .hero-bg {
             background-color: #1a202c;
             background-image:
                linear-gradient(to top, rgba(17, 24, 39, 1), rgba(17, 24, 39, 0.7)),
                url('https://placehold.co/600x800/111827/374151?text=Amandla');
             background-size: cover;
             background-position: center;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="absolute top-0 left-0 p-4 z-10">
            <a href="index.html" class="text-2xl w-10 h-10 flex items-center justify-center bg-black/20 rounded-full text-white"><i class="fas fa-arrow-left"></i></a>
        </header>
        
        <!-- Hero Content -->
        <div class="hero-bg flex-grow flex flex-col justify-end text-white text-center p-8">
            <h1 class="text-5xl font-bold leading-tight mb-3">Join the Movement</h1>
            <p class="text-lg text-gray-300 max-w-xl mx-auto">Be part of the generation that redefines fatherhood in South Africa. Stand with us.</p>
        </div>

        <!-- Form Section -->
        <div class="bg-gray-800 p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Become a Flamea Father</h2>
            <form action="#" class="space-y-4 max-w-md mx-auto">
                <div>
                    <label for="name" class="text-sm font-semibold text-gray-400 mb-1 block">Full Name</label>
                    <input type="text" id="name" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div>
                    <label for="email" class="text-sm font-semibold text-gray-400 mb-1 block">Email Address</label>
                    <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div>
                    <label for="province" class="text-sm font-semibold text-gray-400 mb-1 block">Province</label>
                    <select id="province" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-500 appearance-none">
                         <option>Gauteng</option>
                         <option>Western Cape</option>
                         <option>KwaZulu-Natal</option>
                         <option>Eastern Cape</option>
                         <option>And so on...</option>
                    </select>
                </div>
                <div class="pt-4">
                     <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-8 rounded-lg transition-colors">Submit My Pledge</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
