<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Templates - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        h1, h2, h3, .font-slab { font-family: 'Roboto Slab', serif; }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-800/50 p-4 flex items-center sticky top-0 z-10 backdrop-blur-sm">
        <a href="index.html" class="text-2xl w-8 h-8 flex items-center justify-center"><i class="fas fa-chevron-left"></i></a>
        <h1 class="text-xl font-bold text-center flex-grow">Legal Forms & Templates</h1>
        <div class="w-8"></div>
    </header>

    <main class="p-6">
        <div class="relative mb-6">
            <input type="text" placeholder="Search forms..." class="w-full p-3 pl-10 rounded-full bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-500">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>

        <div class="space-y-3">
            <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                <div class="flex items-center">
                    <i class="fas fa-file-signature text-amber-400 text-2xl mr-4"></i>
                    <div>
                        <p class="font-semibold">General Affidavit</p>
                        <p class="text-sm text-gray-400">A sworn statement for official use.</p>
                    </div>
                </div>
                <i class="fas fa-download text-xl text-gray-500"></i>
            </a>
            <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                <div class="flex items-center">
                    <i class="fas fa-hand-holding-heart text-amber-400 text-2xl mr-4"></i>
                    <div>
                        <p class="font-semibold">Parenting Plan</p>
                        <p class="text-sm text-gray-400">Template for co-parenting agreements.</p>
                    </div>
                </div>
                <i class="fas fa-download text-xl text-gray-500"></i>
            </a>
            <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                <div class="flex items-center">
                    <i class="fas fa-school text-amber-400 text-2xl mr-4"></i>
                    <div>
                        <p class="font-semibold">School Communication</p>
                        <p class="text-sm text-gray-400">Official letter templates for schools.</p>
                    </div>
                </div>
                <i class="fas fa-download text-xl text-gray-500"></i>
            </a>
            <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                <div class="flex items-center">
                    <i class="fas fa-gavel text-amber-400 text-2xl mr-4"></i>
                    <div>
                        <p class="font-semibold">LPC Complaint</p>
                        <p class="text-sm text-gray-400">Form for the Legal Practice Council.</p>
                    </div>
                </div>
                <i class="fas fa-download text-xl text-gray-500"></i>
            </a>
        </div>
    </main>

</body>
</html>
