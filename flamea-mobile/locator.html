<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator - Flamea Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .font-slab { font-family: 'Roboto Slab', serif; }
        .filter-chips::-webkit-scrollbar { display: none; }
        .filter-chips { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-800/80 backdrop-blur-sm p-4 flex items-center sticky top-0 z-10 border-b border-gray-700">
        <a href="dashboard.html" class="text-xl text-gray-300 w-8"><i class="fas fa-chevron-left"></i></a>
        <h1 class="font-slab text-xl font-bold text-center flex-grow">Service Locator</h1>
        <div class="w-8"></div>
    </header>
    
    <main>
        <!-- Search and Filter Bar -->
        <div class="p-4 bg-gray-900/50 border-b border-gray-700">
             <div class="relative">
                <input id="search-input" type="text" placeholder="Search by city or name..." class="w-full p-3 pl-10 rounded-full bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            </div>
            <div id="filter-container" class="filter-chips flex gap-2 mt-4 overflow-x-auto">
                <button data-filter="All" class="filter-chip bg-amber-500 text-gray-900 font-semibold py-1 px-4 rounded-full text-sm flex-shrink-0">All</button>
                <button data-filter="Lower Court" class="filter-chip bg-gray-700 text-gray-300 font-semibold py-1 px-4 rounded-full text-sm flex-shrink-0">Courts</button>
                <button data-filter="NGO" class="filter-chip bg-gray-700 text-gray-300 font-semibold py-1 px-4 rounded-full text-sm flex-shrink-0">NGOs</button>
                <button data-filter="Government Service" class="filter-chip bg-gray-700 text-gray-300 font-semibold py-1 px-4 rounded-full text-sm flex-shrink-0">Gov</button>
            </div>
        </div>

        <!-- Results List -->
        <div id="results-list" class="p-4 space-y-4">
             <!-- Results will be injected by locator.js -->
             <div class="text-center text-gray-400 p-8">
                <i class="fas fa-spinner fa-spin text-3xl"></i>
                <p class="mt-2">Loading database...</p>
            </div>
        </div>
        <div id="no-results" class="hidden text-center text-gray-500 p-8">
            <p>No results found.</p>
        </div>
    </main>

    <!-- Database Scripts -->
    <script src="../assets/js/higher_special_courts_sa.js"></script>
    <script src="../assets/js/law_gender_ngos_db.js"></script>
    <script src="../assets/js/lower_courts_ec.js"></script>
    <script src="../assets/js/lower_courts_fs.js"></script>
    <script src="../assets/js/lower_courts_gp.js"></script>
    <script src="../assets/js/lower_courts_kzn.js"></script>
    <script src="../assets/js/lower_courts_lp.js"></script>
    <script src="../assets/js/lower_courts_mp.js"></script>
    <script src="../assets/js/lower_courts_nc.js"></script>
    <script src="../assets/js/lower_courts_nw.js"></script>
    <script src="../assets/js/lower_courts_wc.js"></script>
    <script src="../assets/js/south_african_government_service_points.js"></script>
    
    <!-- Main Locator Logic -->
    <script src="assets/js/locator.js"></script>
</body>
</html>
