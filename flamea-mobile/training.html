<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .font-slab { font-family: 'Roboto Slab', serif; }
        .nav-active { color: #f59e0b; }
    </style>
</head>
<body class="text-gray-200 pb-24">

    <header class="bg-gray-800/80 backdrop-blur-sm p-4 flex items-center sticky top-0 z-10 border-b border-gray-700">
        <a href="dashboard.html" class="text-xl text-gray-300 w-8"><i class="fas fa-chevron-left"></i></a>
        <h1 class="font-slab text-xl font-bold text-center flex-grow">Training Hub</h1>
        <div class="w-8"></div>
    </header>
    
    <main class="p-6">
        <a href="assessment.html" class="block bg-amber-500 text-gray-900 p-6 rounded-xl shadow-lg text-center hover:bg-amber-600 transition-colors mb-8">
            <i class="fas fa-compass text-4xl mb-2"></i>
            <h2 class="text-2xl font-semibold font-slab">Find Your Path</h2>
            <p>Get a personalized training plan.</p>
        </a>
        
        <!-- Course Categories -->
        <div class="space-y-6">
            <div>
                <h3 class="font-slab text-xl font-bold mb-3">For Fathers & Parents</h3>
                <div class="space-y-3">
                    <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                        <div class="flex items-center">
                            <i class="fas fa-landmark text-amber-400 text-2xl mr-4 w-8 text-center"></i>
                            <p class="font-semibold">The SA Constitution</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </a>
                    <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                        <div class="flex items-center">
                           <i class="fas fa-child text-amber-400 text-2xl mr-4 w-8 text-center"></i>
                            <p class="font-semibold">The Children's Act</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </a>
                </div>
            </div>
            
            <div>
                <h3 class="font-slab text-xl font-bold mb-3">For Grandparents & Elders</h3>
                 <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-book-reader text-amber-400 text-2xl mr-4 w-8 text-center"></i>
                        <p class="font-semibold">The Constitution: Your Shield</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </a>
            </div>

            <div>
                <h3 class="font-slab text-xl font-bold mb-3">For Kids (Ages 4-13)</h3>
                 <a href="#" class="bg-gray-800 p-4 rounded-lg flex items-center justify-between hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-user-shield text-amber-400 text-2xl mr-4 w-8 text-center"></i>
                        <p class="font-semibold">My Rights, My Shield</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </a>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bg-gray-900/80 backdrop-blur-sm p-2 flex justify-around items-center fixed bottom-0 w-full border-t border-gray-700">
        <a href="dashboard.html" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-xs block">Home</span>
        </a>
        <a href="training.html" class="nav-active text-center">
            <i class="fas fa-graduation-cap text-2xl"></i>
            <span class="text-xs block">Training</span>
        </a>
        <a href="chatbot.html" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-comments text-2xl"></i>
            <span class="text-xs block">Chat</span>
        </a>
         <a href="#" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-user-circle text-2xl"></i>
            <span class="text-xs block">Profile</span>
        </a>
    </nav>
</body>
</html>
