<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Flamea</title>
    <script type="text/javascript">
        // This script acts as a "gatekeeper" to direct users to the correct version of the site.
        (function() {
            // --- Configuration ---
            const desktopUrl = 'desktop-index.html'; // IMPORTANT: Rename your current main index.html to this
            const mobileUrl = 'flamea-mobile/index.html';
            const mobileScreenWidthThreshold = 768; // The width (in pixels) to consider a device "mobile"

            // --- Redirection Logic ---
            // Check the screen width of the device
            if (window.screen.width < mobileScreenWidthThreshold) {
                // If the screen is smaller than the threshold, redirect to the mobile site.
                window.location.href = mobileUrl;
            } else {
                // Otherwise, redirect to the full desktop site.
                window.location.href = desktopUrl;
            }
        })();
    </script>
    <style>
        /* Optional: Add a simple loader for the brief moment before redirection */
        body {
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f59e0b;
            font-family: sans-serif;
        }
        .loader {
            border: 4px solid #374151; /* gray-700 */
            border-top: 4px solid #f59e0b; /* amber-500 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
