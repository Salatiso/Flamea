<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flamea Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .font-slab { font-family: 'Roboto Slab', serif; }
        .nav-active { color: #f59e0b; /* amber-500 */ }
    </style>
</head>
<body class="text-gray-200 pb-24">

    <!-- Main Content -->
    <main class="p-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="font-slab text-3xl font-bold">Molweni, Tata</h1>
                <p class="text-gray-400">Welcome to your armoury.</p>
            </div>
            <a href="login.html" class="text-gray-400 hover:text-amber-400">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </a>
        </div>
        
        <!-- Quick Actions Grid -->
        <div class="grid grid-cols-2 gap-4">
            <a href="parenting-plan.html" class="bg-gray-800 p-4 rounded-xl shadow-lg text-center hover:bg-gray-700 transition-colors border border-gray-700 hover:border-amber-500">
                <i class="fas fa-user-shield text-3xl text-amber-400 mb-2"></i>
                <span class="font-semibold block text-sm">Parenting Plan</span>
            </a>
            <a href="training.html" class="bg-gray-800 p-4 rounded-xl shadow-lg text-center hover:bg-gray-700 transition-colors border border-gray-700 hover:border-amber-500">
                <i class="fas fa-graduation-cap text-3xl text-amber-400 mb-2"></i>
                <span class="font-semibold block text-sm">Training Hub</span>
            </a>
             <a href="locator.html" class="bg-gray-800 p-4 rounded-xl shadow-lg text-center hover:bg-gray-700 transition-colors border border-gray-700 hover:border-amber-500">
                <i class="fas fa-map-marked-alt text-3xl text-amber-400 mb-2"></i>
                <span class="font-semibold block text-sm">Locator</span>
            </a>
            <a href="chatbot.html" class="bg-gray-800 p-4 rounded-xl shadow-lg text-center hover:bg-gray-700 transition-colors border border-gray-700 hover:border-amber-500">
                <i class="fas fa-robot text-3xl text-amber-400 mb-2"></i>
                <span class="font-semibold block text-sm">Ask iSazi</span>
            </a>
        </div>
        
        <!-- Recent Activity -->
        <div class="mt-10">
            <h3 class="font-slab text-xl font-bold mb-4">Your Progress</h3>
            <div class="space-y-3">
                <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <i class="fas fa-check-circle text-green-500 text-xl mr-4"></i>
                    <div>
                        <p class="font-semibold">Plan Saved</p>
                        <p class="text-sm text-gray-500">Parenting Plan updated yesterday.</p>
                    </div>
                </div>
                 <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <i class="fas fa-book-open text-amber-400 text-xl mr-4"></i>
                    <div>
                        <p class="font-semibold">Course Started</p>
                        <p class="text-sm text-gray-500">You began 'The Children's Act'.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bg-gray-900/80 backdrop-blur-sm p-2 flex justify-around items-center fixed bottom-0 w-full border-t border-gray-700">
        <a href="dashboard.html" class="nav-active text-center">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-xs block">Home</span>
        </a>
        <a href="training.html" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-graduation-cap text-2xl"></i>
            <span class="text-xs block">Training</span>
        </a>
        <a href="chatbot.html" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-comments text-2xl"></i>
            <span class="text-xs block">Chat</span>
        </a>
         <a href="#" class="text-gray-400 hover:text-amber-400 text-center">
            <i class="fas fa-user-circle text-2xl"></i>
            <span class="text-xs block">Profile</span>
        </a>
    </nav>

</body>
</html>
