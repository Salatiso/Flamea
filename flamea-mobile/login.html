<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        .font-slab { font-family: 'Roboto Slab', serif; }
        .hero-bg {
            background-color: #1a202c;
            background-image:
                linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 1)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23374151' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex flex-col justify-center items-center p-6 hero-bg">
        <a href="index.html" class="mb-6">
            <img src="https://raw.githubusercontent.com/Salatiso/Flamea/main/assets/images/logo/logo-flamea-symbol-colour-dark.svg" alt="Flamea Logo" class="w-24 h-24 mx-auto">
        </a>
        <div class="w-full max-w-sm">
            <h1 class="font-slab text-3xl font-bold text-center mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400 mb-8 text-center">Sign in to access your dashboard.</p>
            
            <div class="space-y-4">
                <a href="#" class="w-full bg-white/10 hover:bg-white/20 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-colors border border-gray-600">
                    <i class="fab fa-apple text-2xl mr-3"></i>
                    <span>Sign in with Apple</span>
                </a>
                <a href="#" class="w-full bg-white/10 hover:bg-white/20 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-colors border border-gray-600">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-6 h-6 mr-3 bg-white p-1 rounded-full">
                    <span>Sign in with Google</span>
                </a>
            </div>
             <div class="my-6 flex items-center">
                <hr class="flex-grow border-gray-700">
                <span class="mx-4 text-gray-500 font-semibold text-sm">OR</span>
                <hr class="flex-grow border-gray-700">
            </div>

            <form action="dashboard.html" class="space-y-4">
                <input type="email" placeholder="Email Address" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-500">
                <button class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition-colors">
                    Sign in with Email
                </button>
            </form>
             <p class="text-center mt-6 text-sm">
                <a href="index.html" class="text-gray-400 hover:text-amber-400">Continue without logging in</a>
            </p>
        </div>
    </div>
</body>
</html>
