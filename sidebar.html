<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        /* FIX #1: Added display:flex to correctly position the sidebar */
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar-container {
            width: 280px;
            flex-shrink: 0;
            background-color: #111827; /* gray-900 */
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #1F2937; /* gray-800 */
            color: #F3F4F6;
            overflow-y: auto;
        }

        /* --- Sidebar Link Styling (Using a combination of the best elements) --- */
        .sidebar-link, .sidebar-link-main {
            color: #D1D5DB; /* gray-300 */
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link-main:hover {
            background-color: #374151; /* gray-700 */
            color: #FFFFFF;
        }
        .sidebar-link.active, .sidebar-link-main.active {
            color: #4ade80; /* Flamea Green */
            font-weight: bold;
        }
        .sidebar-link.active {
             background-color: #1F2937;
        }
        .sidebar-link.active .fas, .sidebar-link-main.active .fas {
            color: #4ade80;
        }

        /* Dropdown specific styles */
        .submenu-container {
             background-color: #1F2937; /* gray-800 */
             display: none; /* Hidden by default */
        }
        .submenu-container.open {
            display: block; /* Shown when active */
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="main-container">
        <!-- ===== Standardized Sidebar ===== -->
        <aside class="p-6 flex flex-col justify-between sidebar-container">
            <div class="sidebar-top">
                <div class="mb-12 flex justify-center">
                    <a href="index.html" class="flamea-logo dark">
                        <svg width="160" height="48" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" aria-label="Flamea Home"><text class="logo-text" x="0" y="45" font-family="Inter, sans-serif" font-size="50" font-weight="400" fill="white">Flame</text><g transform="translate(135, 0)"><path d="M18 5 L 0 50 L 8 50 C 12 42, 24 42, 28 50 L 36 50 Z" fill="#4ade80"></path></g><line x1="0" y1="58" x2="171" y2="58" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round"></line></svg>
                    </a>
                </div>
                <!-- Final Navigation Structure -->
                <nav id="main-nav" class="flex flex-col space-y-2">
                    <a href="index.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-home w-6 text-center mr-4"></i> Home</a>
                    <a href="about.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-bullseye w-6 text-center mr-4"></i> Our Mission</a>
                    
                    <!-- FIX #2: Tools Hub is now a link with a separate dropdown button -->
                    <div class="relative">
                        <div class="flex items-center rounded-lg hover:bg-gray-700">
                            <a href="tools.html" class="sidebar-link-main flex-grow flex items-center p-3 active"><i class="fas fa-tools w-6 text-center mr-4"></i> Tools Hub</a>
                            <button class="submenu-toggle p-3 pr-4 text-gray-400 hover:text-white">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="submenu-container pl-8 py-2">
                           <a href="forms.html" class="sidebar-link flex items-center p-2 rounded-lg text-sm"><i class="fas fa-file-alt w-6 text-center mr-3"></i> Forms & Templates</a>
                           <a href="games.html" class="sidebar-link active flex items-center p-2 rounded-lg text-sm"><i class="fas fa-gamepad w-6 text-center mr-3"></i> Interactive Games</a>
                        </div>
                    </div>

                    <a href="training.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-book-reader w-6 text-center mr-4"></i> Training Hub</a>
                    <a href="resources.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-book-open w-6 text-center mr-4"></i> Resource Hub</a>
                    <a href="community.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-users w-6 text-center mr-4"></i> Community</a>
                    
                    <div class="border-t border-gray-700 my-2"></div>
                    
                    <button data-modal-target="chatbot-modal" class="sidebar-link flex items-center p-3 rounded-lg w-full text-left"><i class="fas fa-robot w-6 text-center mr-4 text-purple-400"></i> AI Legal Assistant</button>
                    <a href="assessment.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-clipboard-check w-6 text-center mr-4 text-teal-400"></i> Needs Assessment</a>
                </nav>
            </div>
            <div class="sidebar-bottom text-center">
                 <p class="text-xs text-gray-500">
                    Â© 2025 Flamea.org | Powered by Salatiso | <a href="https://salatiso.com" target="_blank" rel="noopener noreferrer" class="hover:text-green-400">salatiso.com</a>
                </p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="text-4xl font-bold">Main Content Area</h1>
            <p class="mt-4">This is where the page content would go. The sidebar remains fixed on the left and is fully functional.</p>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submenuToggles = document.querySelectorAll('.submenu-toggle');

            submenuToggles.forEach(button => {
                button.addEventListener('click', (event) => {
                    // Stop the click from bubbling up to the parent <a> tag
                    event.stopPropagation();
                    event.preventDefault();

                    const submenu = button.closest('.relative').querySelector('.submenu-container');
                    const icon = button.querySelector('i');
                    
                    if (submenu) {
                        submenu.classList.toggle('open');
                        icon.classList.toggle('rotate-180');
                    }
                });
            });
        });
    </script>
</body>
</html>
