<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Locator - Flamea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <main class="ml-0 md:ml-64 p-8 transition-all duration-300">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-white mb-4">Service Locator</h1>
            <p class="text-lg text-white mb-8">Find courts, government services, and legal support NGOs across South Africa.</p>

            <!-- Search and Filter Controls -->
            <div class="bg-white/90 rounded-xl shadow-lg p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Search Input -->
                    <div class="md:col-span-3 lg:col-span-2">
                        <label for="search-input" class="block text-sm font-medium text-gray-700">Search by Name or City</label>
                        <input type="text" id="search-input" placeholder="e.g., 'Cape Town Magistrate' or 'Pretoria'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </div>
                    <!-- Province Filter -->
                    <div>
                        <label for="province-filter" class="block text-sm font-medium text-gray-700">Province</label>
                        <select id="province-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            <option value="">All Provinces</option>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="North West">North West</option>
                            <option value="Northern Cape">Northern Cape</option>
                            <option value="Western Cape">Western Cape</option>
                        </select>
                    </div>
                    <!-- Type Filter -->
                    <div>
                        <label for="type-filter" class="block text-sm font-medium text-gray-700">Service Type</label>
                        <select id="type-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            <option value="">All Types</option>
                            <option value="Lower Court">Lower Court</option>
                            <option value="Higher & Special Court">Higher & Special Court</option>
                            <option value="NGO">NGO</option>
                            <option value="Government Service">Government Service</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-container">
                <!-- Loading State -->
                <div id="loading-indicator" class="text-center p-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                    <p class="mt-4 text-lg text-white">Loading database...</p>
                </div>
                <!-- Results Count and List -->
                <p id="results-count" class="text-white mb-4 font-semibold"></p>
                <div id="results-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Results will be injected here by locator.js -->
                </div>
                 <!-- No Results Message -->
                 <div id="no-results" class="hidden text-center bg-white/90 p-8 rounded-lg">
                    <i class="fas fa-search-minus text-4xl text-gray-500"></i>
                    <p class="mt-4 text-xl text-gray-700">No results found for your search.</p>
                    <p class="text-gray-500">Try adjusting your filters or search terms.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- App Scripts -->
    <script src="assets/js/sidebar-loader.js"></script>

    <!-- Database Scripts -->
    <script src="assets/js/higher_special_courts_sa.js"></script>
    <script src="assets/js/law_gender_ngos_db.js"></script>
    <script src="assets/js/lower_courts_ec.js"></script>
    <script src="assets/js/lower_courts_fs.js"></script>
    <script src="assets/js/lower_courts_gp.js"></script>
    <script src="assets/js/lower_courts_kzn.js"></script>
    <script src="assets/js/lower_courts_lp.js"></script>
    <script src="assets/js/lower_courts_mp.js"></script>
    <script src="assets/js/lower_courts_nc.js"></script>
    <script src="assets/js/lower_courts_nw.js"></script>
    <script src="assets/js/lower_courts_wc.js"></script>
    <script src="assets/js/south_african_government_service_points.js"></script>

    <!-- Main Locator Logic -->
    <script src="assets/js/locator.js"></script>

</body>
</html>
